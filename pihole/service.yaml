apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: shared-dns
    metallb.universe.tf/loadBalancerIPs: 192.168.1.231
    tailscale.com/expose: "true"
  labels:
    app: pihole
    chart: pihole-2.11.1
    heritage: Helm
    release: homelab
  name: homelab-pihole-dns-tcp
spec:
  externalTrafficPolicy: Cluster
  ports:
    - name: dns
      port: 53
      protocol: TCP
      targetPort: dns
  selector:
    app: pihole
    release: homelab
  type: LoadBalancer
