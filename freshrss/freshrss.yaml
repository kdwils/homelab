apiVersion: v1
kind: Service
metadata:
  name: freshrss
  namespace: freshrss
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: freshrss
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: freshrss
  namespace: freshrss
spec:
  replicas: 1
  selector:
    matchLabels:
      app: freshrss
  template:
    metadata:
      labels:
        app: freshrss
    spec:
      containers:
        - name: freshrss
          image: freshrss
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - name: data
              mountPath: /var/www/FreshRSS/data
              subPath: data
            - name: extensions
              mountPath: /var/www/FreshRSS/extensions
              subPath: extensions
          env:
            - name: TZ
              value: "America/New_York"
            - name: CRON_MIN
              value: "3,33"
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: freshrss
        - name: extensions
          persistentVolumeClaim:
            claimName: freshrss
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: freshrss
  namespace: freshrss
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
