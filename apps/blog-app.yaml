apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: blog=ghcr.io/kdwils/blog
    argocd-image-updater.argoproj.io/blog.platforms: linux/arm64,linux/amd64
    argocd-image-updater.argoproj.io/blog.update-strategy: latest
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog
    server: "https://kubernetes.default.svc"
  source:
    path: deploy/homelab
    repoURL: "https://github.com/kdwils/blog"
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
  - group: networking.istio.io
    kind: VirtualService
    name: blog
    namespace: blog
    jsonPointers:
    - /spec/http/0/route
    - /spec/http/1/route