apiVersion: v1
kind: Namespace
metadata:
  name: excalidraw
  annotations:
    constellation.kyledev.co/group: "excalidraw"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: excalidraw
  annotations:
    constellation.kyledev.co/group: "excalidraw"
spec:
  selector:
    matchLabels:
      app: excalidraw
  template:
    metadata:
      labels:
        app: excalidraw
      annotations:
        constellation.kyledev.co/group: "excalidraw"
    spec:
      containers:
        - name: excalidraw
          imagePullPolicy: Always
          image: excalidraw
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
              name: http
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: excalidraw
  name: excalidraw
  annotations:
    constellation.kyledev.co/group: "excalidraw"
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: excalidraw
