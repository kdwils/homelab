apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bluesky
  namespace: bluesky
spec:
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-http
  hostnames:
    - "bluesky.int.kyledev.co"
    - "bluesky.kyledev.co"
  rules:
    - backendRefs:
        - name: bluesky
          port: 3000
