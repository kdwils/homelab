apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: bluesky
  namespace: bluesky
spec:
  hostnames:
    - bluesky.kyledev.co
    - bluesky.int.kyledev.co
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-http
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-int-http
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-int-https
  rules:
    - backendRefs:
        - name: bluesky
          port: 3000
