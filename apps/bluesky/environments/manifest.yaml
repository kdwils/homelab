# Source: bluesky/charts/bluesky/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluesky
  labels:
    helm.sh/chart: bluesky-0.0.14
    app.kubernetes.io/name: bluesky
    app.kubernetes.io/instance: bluesky
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bluesky
      app.kubernetes.io/instance: bluesky
  template:
    metadata:
      labels:
        helm.sh/chart: bluesky-0.0.14
        app.kubernetes.io/name: bluesky
        app.kubernetes.io/instance: bluesky
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: bluesky
      securityContext:
        {}
      containers:
        - name: bluesky
          image: "ghcr.io/bluesky-social/pds:0.4.188"
          imagePullPolicy: IfNotPresent
          ports:
            - name: pds-port
              containerPort: 3000
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /pds
              name: pvc-bluesky
              readOnly: false
          env:
            - name: LOG_ENABLED
              value: "true"
            - name: PDS_BLOBSTORE_DISK_LOCATION
              value: "/pds/blocks"
            - name: PDS_BSKY_APP_VIEW_DID
              value: "did:web:api.bsky.app"
            - name: PDS_BSKY_APP_VIEW_URL
              value: "https://api.bsky.app"
            - name: PDS_CRAWLERS
              value: "https://bsky.network"
            - name: PDS_DATA_DIRECTORY
              value: "/pds"
            - name: PDS_HOSTNAME
              value: "bluesky.kyledev.co"
          envFrom:
            - secretRef:
                name: bluesky
      volumes:
        - name: pvc-bluesky
          persistentVolumeClaim:
            claimName: bluesky
