apiVersion: v1
kind: ServiceAccount
metadata:
  name: bluesky
---
apiVersion: v1
kind: Service
metadata:
  name: bluesky
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: pds-port
      protocol: TCP
      name: pds-port
  selector:
    app.kubernetes.io/name: bluesky
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bluesky
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bluesky
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bluesky
    spec:
      serviceAccountName: bluesky
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 2000
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - w1
                      - w2
      containers:
        - name: bluesky
          image: bluesky
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: pds-port
              containerPort: 3000
              protocol: TCP
          env:
            - name: PDS_HOSTNAME
              value: bluesky.kyledev.co
            - name: PDS_JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: bluesky
                  key: jwtSecret
            - name: PDS_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: bluesky
                  key: adminPassword
            - name: PDS_PLC_ROTATION_KEY_K256_PRIVATE_KEY_HEX
              valueFrom:
                secretKeyRef:
                  name: bluesky
                  key: plcRotationKey
            - name: PDS_EMAIL_SMTP_URL
              valueFrom:
                secretKeyRef:
                  name: bluesky
                  key: smtpServer
            - name: PDS_EMAIL_FROM_ADDRESS
              valueFrom:
                secretKeyRef:
                  name: bluesky
                  key: smtpFromAddress
            - name: PDS_DATA_DIRECTORY
              value: /pds
            - name: LOG_ENABLED
              value: "true"
          volumeMounts:
            - name: data
              mountPath: /pds
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: bluesky
