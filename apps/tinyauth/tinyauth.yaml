# Source: tinyauth/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-tinyauth
  labels:
    helm.sh/chart: tinyauth-0.1.0
    app.kubernetes.io/name: tinyauth
    app.kubernetes.io/instance: homelab
    app.kubernetes.io/version: "v4.0.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tinyauth
      app.kubernetes.io/instance: homelab
  template:
    metadata:
      labels:
        helm.sh/chart: tinyauth-0.1.0
        app.kubernetes.io/name: tinyauth
        app.kubernetes.io/instance: homelab
        app.kubernetes.io/version: "v4.0.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: homelab-tinyauth
      securityContext: {}
      containers:
        - name: tinyauth
          securityContext: {}
          image: "ghcr.io/steveiliop56/tinyauth:v4.0.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP
          env:
            - name: PORT
              value: "3000"
            - name: ADDRESS
              value: "0.0.0.0"
            - name: APP_URL
              value: "https://tinyauth.int.kyledev.co"
            - name: SESSION_EXPIRY
              value: "86400"
            - name: LOG_LEVEL
              value: "info"
            - name: LOGIN_MAX_RETRIES
              value: "5"
            - name: LOGIN_TIMEOUT
              value: "300"
            - name: OAUTH_AUTO_REDIRECT
              value: "true"
            - name: PROVIDERS_POCKETID_CLIENT_ID
              value: "8b5808bd-9ca5-40c2-bd7e-f2f6f8d72a73"
            - name: PROVIDERS_POCKETID_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pocketid-oauth-secret
                  key: secret
            - name: PROVIDERS_POCKETID_AUTH_URL
              value: "https://pocketid.kyledev.co/authorize"
            - name: PROVIDERS_POCKETID_TOKEN_URL
              value: "https://pocketid.kyledev.co/api/oidc/token"
            - name: PROVIDERS_POCKETID_USER_INFO_URL
              value: "https://pocketid.kyledev.co/api/oidc/userinfo"
            - name: PROVIDERS_POCKETID_SCOPES
              value: "openid email profile groups"
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
          resources: {}
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: homelab-tinyauth
