apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pocketid-int
  namespace: pocketid
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: pocketid.int.kyledev.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pocketid
                port:
                  number: 80
  tls:
    - hosts:
        - pocketid.int.kyledev.co
      secretName: pocketid-kyledev-tls
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pocketid-public
  namespace: pocketid
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
    - host: pocketid.kyledev.co
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: pocketid
                port:
                  name: http
