# Source: homelab/charts/pocketid/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pocketid
  labels:
    helm.sh/chart: pocketid-0.1.6
    app.kubernetes.io/name: pocketid
    app.kubernetes.io/instance: pocketid
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: pocketid
      app.kubernetes.io/instance: pocketid
  template:
    metadata:
      labels:
        helm.sh/chart: pocketid-0.1.6
        app.kubernetes.io/name: pocketid
        app.kubernetes.io/instance: pocketid
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: pocketid
      securityContext:
        {}
      containers:
        - name: pocketid
          image: "ghcr.io/pocket-id/pocket-id:v1.15.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 1411
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /health
              port: 1411
          volumeMounts:
            - mountPath: /app/data
              name: pvc-pocketid-data
              readOnly: false
          env:
            - name: APP_URL
              value: "https://pocketid.kyledev.co"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TRUST_PROXY
              value: "true"
          envFrom:
            - secretRef:
                name: pocketid
      volumes:
        - name: pvc-pocketid-data
          persistentVolumeClaim:
            claimName: pocketid-data
