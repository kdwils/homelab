apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trilium-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trilium
  template:
    metadata:
      labels:
        app: trilium
    spec:
      containers:
        - name: trilium
          image: trilium
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /home/node/trilium-data
              name: trilium-storage
          env:
            - name: TRILIUM_DATA_DIR
              value: "/home/node/trilium-data"
      volumes:
        - name: trilium-storage
          persistentVolumeClaim:
            claimName: trilium-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: trilium-service
spec:
  selector:
    app: trilium
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
