---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: trilium-notes
  labels:
    app.kubernetes.io/name: trilium-notes
    app.kubernetes.io/instance: trilium
    app.kubernetes.io/version: "0.63.7"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: trilium-notes
      app.kubernetes.io/instance: trilium
  template:
    metadata:
      labels:
        app.kubernetes.io/name: trilium-notes
        app.kubernetes.io/instance: trilium
    spec:
      serviceAccountName: trilium-notes
      podSecurityContext:
        fsGroup: 0
      containers:
        - name: trilium-notes
          image: trilium
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              drop:
                - ALL
            runAsUser: 0
          env:
            - name: TRILIUM_DATA_DIR
              value: "/srv/trilium-data"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources: {}
          volumeMounts:
            - name: trilium-data
              mountPath: "/srv/trilium-data"
      volumes:
        - name: trilium-data
          persistentVolumeClaim:
            claimName: trilium-data
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trilium-data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: "2Gi"
