apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bluesky
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: bluesky:homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: bluesky
    server: "https://kubernetes.default.svc"
  source:
    path: apps/bluesky/environments
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: apps/bluesky/staging
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
