apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rss
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: rss:render-staging
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: rss
    server: "https://kubernetes.default.svc"
  source:
    path: apps/rss
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: apps/rss/staging
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
