apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: obsidian
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: obsidian
    server: "https://kubernetes.default.svc"
  source:
    path: apps/obsidian
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: HEAD
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
