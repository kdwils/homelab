apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kargo
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: kargo:homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kargo
    server: "https://kubernetes.default.svc"
  source:
    path: apps/kargo
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: HEAD
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
