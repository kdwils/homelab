apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-dev
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: blog:dev
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog
    server: "https://kubernetes.default.svc"
  source:
    path: apps/blog/environments
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: apps/blog/dev
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-prod
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: blog:prod
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog
    server: "https://kubernetes.default.svc"
  source:
    path: rendered/prod
    repoURL: "https://github.com/kdwils/blog-deploy"
    targetRevision: stage/prod
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
