apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-dev
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: blog=ghcr.io/kdwils/blog
    argocd-image-updater.argoproj.io/blog.platforms: linux/arm64,linux/amd64
    argocd-image-updater.argoproj.io/blog.update-strategy: latest
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  source:
    path: deploy/dev
    repoURL: "https://github.com/kdwils/blog"
    targetRevision: main
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-prod
