    argocd-image-updater.argoproj.io/blog.update-strategy: latest
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  source:
    path: deploy/prod
