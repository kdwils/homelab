apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  source:
    path: deploy/dev
    repoURL: "https://github.com/kdwils/blog"
    targetRevision: main
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: "https://kubernetes.default.svc"
  source:
    path: deploy/prod
    repoURL: "https://github.com/kdwils/blog"
    targetRevision: main
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
