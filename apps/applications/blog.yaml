apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog-dev
    server: "https://kubernetes.default.svc"
  source:
    path: env/dev
    repoURL: "https://github.com/kdwils/blog-deloy"
    targetRevision: dev
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
