apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog-dev
    server: "https://kubernetes.default.svc"
  source:
    path: stages/dev
    repoURL: "https://github.com/kdwils/blog-deploy"
    targetRevision: dev
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog-prod
    server: "https://kubernetes.default.svc"
  source:
    path: stages/prod
    repoURL: "https://github.com/kdwils/blog-deploy"
    targetRevision: prod
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  ignoreDifferences:
    - group: networking.istio.io
      kind: VirtualService
      name: blog
      namespace: blog
      jsonPointers:
        - /spec/http/0/route
        - /spec/http/1/route
