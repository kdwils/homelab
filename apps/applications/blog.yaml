apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-dev
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: blog=ghcr.io/kdwils/blog
    argocd-image-updater.argoproj.io/blog.platforms: linux/arm64,linux/amd64
    argocd-image-updater.argoproj.io/blog.update-strategy: newest-build
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog-dev
    server: "https://kubernetes.default.svc"
  source:
    path: deploy/overlays/dev
    repoURL: "https://github.com/kdwils/blog"
    targetRevision: dev
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blog-prod
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: blog=ghcr.io/kdwils/blog:live
    argocd-image-updater.argoproj.io/blog.platforms: linux/arm64,linux/amd64
    argocd-image-updater.argoproj.io/blog.update-strategy: digest
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: blog
    server: "https://kubernetes.default.svc"
  source:
    path: deploy/overlays/prod
    repoURL: "https://github.com/kdwils/blog"
    targetRevision: prod
  sources: []
  project: apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: blog
  namespace: blog
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: blog
  namespace: blog
spec:
  subscriptions:
    - git:
        repoURL: https://github.com/kdwils/blog.git
        branch: main
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: blog
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: blog
      sources:
        stages:
          - dev
  promotionTemplate:
    spec:
      vars:
        - name: repoURL
          value: https://github.com/kdwils/blog.git
        - name: imageName
          value: blog
        - name: imageRepo
          value: ghcr.io/kdwils/blog
        - name: baseBranch
          value: dev
        - name: targetBranch
          value: prod
        - name: kustomizePath
          value: deploy/overlays/prod
      steps:
        - task:
            name: kustomize-image-promote
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: blog
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: blog
      sources:
        direct: true
---
kind: Namespace
apiVersion: v1
metadata:
  name: blog-dev
  labels:
    kargo.akuity.io/project: "true"
---
kind: Namespace
apiVersion: v1
metadata:
  name: blog
  labels:
    kargo.akuity.io/project: "true"
