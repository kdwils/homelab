apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: mealie
  namespace: mealie
spec:
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-http
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-https
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-int-http
    - name: homelab
      namespace: envoy-gateway-system
      sectionName: kyledev-int-https
  hostnames:
    - "mealie.int.kyledev.co"
    - "mealie.kyledev.co"
  rules:
    - backendRefs:
        - name: mealie
          port: 9925
