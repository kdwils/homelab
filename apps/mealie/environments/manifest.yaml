              name: pvc-mealie-data
              readOnly: false
          env:
            - name: ALLOW_SIGNUP
              value: "false"
            - name: BASE_URL
              value: "https://mealie.kyledev.co"
            - name: MAX_WORKERS
              value: "3"
            - name: OIDC_ADMIN_GROUP
              value: "admins"
            - name: OIDC_AUTH_ENABLED
              value: "true"
            - name: OIDC_CLIENT_ID
              value: "c8b87ff4-436f-4552-ab7e-e2ab0661c73c"
            - name: OIDC_CONFIGURATION_URL
              value: "https://pocketid.kyledev.co/.well-known/openid-configuration"
            - name: OIDC_PROVIDER_NAME
              value: "pocketid"
            - name: OIDC_USER_GROUP
              value: "friends"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: WEB_CONCURRENCY
              value: "3"
          envFrom:
            - secretRef:
                name: mealie-oidc
      volumes:
        - name: pvc-mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
