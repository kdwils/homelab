    spec:
      serviceAccountName: mealie
      securityContext:
        {}
      containers:
        - name: mealie
          image: "ghcr.io/mealie-recipes/mealie:v3.4.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9000
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 50m
              memory: 64Mi
