openclaw:
  serviceAccount:
    create: true
    automount: false

  deployment:
    create: true
    replicaCount: 1
    deployStrategy: Recreate

    image:
      repository: ghcr.io/openclaw/openclaw
      tag: 2026.1.30
      pullPolicy: IfNotPresent

    env:
      HOME: /home/node
      TERM: xterm-256color

    envFrom:
      - secretRef:
          name: openclaw-secrets

    podSecurityContext:
      runAsNonRoot: true
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000

    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
      capabilities:
        drop:
          - ALL

    resources:
      limits:
        cpu: 500m
        memory: 512Mi
      requests:
        cpu: 100m
        memory: 128Mi

    ports:
      - name: gateway
        containerPort: 18789
        protocol: TCP
      - name: bridge
        containerPort: 18790
        protocol: TCP

    args:
      - gateway
      - --bind
      - "0.0.0.0"
      - --port
      - "18789"

  service:
    create: true
    type: ClusterIP
    ports:
      - name: gateway
        port: 18789
        targetPort: gateway
        protocol: TCP
      - name: bridge
        port: 18790
        targetPort: bridge
        protocol: TCP

  httproute:
    create: true
    hostnames:
      - openclaw.int.kyledev.co
      - openclaw.ts.kyledev.co
    parentRefs:
      - name: homelab
        namespace: envoy-gateway-system
    rules:
      - backendRefs:
          - name: openclaw
            port: 18789

  pvc:
    create: true
    pvcs:
      - name: openclaw-config-pvc
        size: 5Gi
        storageClassName: ""
        accessMode: ReadWriteOnce
        mountPath: /home/node/.openclaw
      - name: openclaw-workspace-pvc
        size: 10Gi
        storageClassName: ""
        accessMode: ReadWriteOnce
        mountPath: /home/node/.openclaw/workspace

  sealedsecrets:
    - name: openclaw-secrets
      data:
        ANTHROPIC_API_KEY: 
        OPENCLAW_GATEWAY_TOKEN: 
