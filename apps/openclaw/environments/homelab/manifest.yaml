# Source: homelab/charts/openclaw/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  labels:
    helm.sh/chart: openclaw-0.1.11
    app.kubernetes.io/name: openclaw
    app.kubernetes.io/instance: openclaw
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: openclaw
      app.kubernetes.io/instance: openclaw
  template:
    metadata:
      labels:
        helm.sh/chart: openclaw-0.1.11
        app.kubernetes.io/name: openclaw
        app.kubernetes.io/instance: openclaw
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: openclaw
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: openclaw
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          image: "ghcr.io/openclaw/openclaw:2026.1.30"
          imagePullPolicy: IfNotPresent
          args:
            - node
            - dist/index.js
            - gateway
            - --bind
            - 0.0.0.0
            - --port
            - "18789"
          ports:
            - name: gateway
              containerPort: 18789
              protocol: TCP
            - name: bridge
              containerPort: 18790
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          volumeMounts:
            - mountPath: /home/node/.openclaw
              name: pvc-openclaw-config-pvc
              readOnly: false
            - mountPath: /home/node/.openclaw/workspace
              name: pvc-openclaw-workspace-pvc
              readOnly: false
          env:
            - name: HOME
              value: "/home/node"
            - name: TERM
              value: "xterm-256color"
          envFrom:
            - secretRef:
                name: openclaw-secrets
      volumes:
        - name: pvc-openclaw-config-pvc
          persistentVolumeClaim:
            claimName: openclaw-config-pvc
        - name: pvc-openclaw-workspace-pvc
          persistentVolumeClaim:
            claimName: openclaw-workspace-pvc
