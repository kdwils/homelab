apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-rollouts
  namespace: argocd-rollouts
  finalizers:
    - resources-finalizer.argocd-rollouts.argoproj.io
spec:
  destination:
    namespace: argocd-rollouts
    server: "https://kubernetes.default.svc"
  source:
    path: argocd-rollouts
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
