apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - wekan.yaml
  - namespace.yaml
  - ingress.yaml

patches:
  - path: arbiter-statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: wekan-mongodb-arbiter
      namespace: wekan

  - path: mongodb-statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: wekan-mongodb
      namespace: wekan
