---
apiVersion: v1
kind: ConfigMap
metadata:
  name: hoarder
data:
  NEXTAUTH_URL: https://hoarder.int.kyledev.co
  DISABLE_SIGNUPS: "false"
  OAUTH_CLIENT_ID: "ce4a06a1-944f-4f1c-92f5-1e5c4a1daa02"
  OAUTH_WELLKNOWN_URL: https://pocketid.kyledev.co/.well-known/openid-configuration
  OAUTH_PROVIDER_NAME: pocketid
  OAUTH_ALLOW_DANGEROUS_EMAIL_ACCOUNT_LINKING: "true"
  MEILI_ADDR: http://meilisearch:7700
  BROWSER_WEB_URL: http://chrome:9222
  DATA_DIR: /data
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: hoarder
  name: hoarder
spec:
  ports:
    - name: http
      port: 3000
      targetPort: 3000
  selector:
    app: hoarder
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 500Mi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hoarder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hoarder
  template:
    metadata:
      labels:
        app: hoarder
    spec:
      containers:
        - name: hoarder
          image: hoarder
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /data
              name: data
          envFrom:
            - secretRef:
                name: hoarder
            - configMapRef:
                name: hoarder
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrome
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrome
  template:
    metadata:
      labels:
        app: chrome
    spec:
      containers:
        - name: chrome
          image: chrome
          command:
            - chromium-browser
            - --headless
            - --no-sandbox
            - --disable-gpu
            - --disable-dev-shm-usage
            - --remote-debugging-address=0.0.0.0
            - --remote-debugging-port=9222
            - --hide-scrollbars
