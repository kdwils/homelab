apiVersion: apps/v1
kind: Deployment
metadata:
  name: events
  labels:
    helm.sh/chart: events-0.1.9
    app.kubernetes.io/name: events
    app.kubernetes.io/instance: events
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: events
      app.kubernetes.io/instance: events
  template:
    metadata:
      labels:
        helm.sh/chart: events-0.1.9
        app.kubernetes.io/name: events
        app.kubernetes.io/instance: events
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: events
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: events
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
          image: "ghcr.io/kdwils/events:v0.0.3"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - mountPath: /data
              name: pvc-events-data-pvc
              readOnly: false
          env:
            - name: EVENTS_DB_FILE
              value: "/data/db.sqlite"
            - name: EVENTS_LOGLEVEL
              value: "debug"
            - name: EVENTS_NATS_HOST
              value: "nats.nats.svc.cluster.local"
            - name: EVENTS_NATS_SECURE
              value: "true"
      volumes:
        - name: pvc-events-data-pvc
          persistentVolumeClaim:
            claimName: events-data-pvc
