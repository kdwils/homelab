apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: helm-update
spec:
  vars:
    - name: gitRepo
    - name: chartPath
    - name: sourceBranch
    - name: targetBranch
    - name: warehouse
    - name: chartRepo
    - name: chartName
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - branch: ${{ vars.sourceBranch }}
            path: ./source
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./repo
    - uses: copy
      config:
        inPath: ./source/${{ vars.chartPath }}
        outPath: ./repo/${{ vars.chartPath }}
    - uses: helm-update-chart
      config:
        path: ./repo/${{ vars.chartPath }}
        charts:
          - repository: ${{ vars.chartRepo }}
            name: ${{ vars.chartName }}
            version: ${{ chartFrom(vars.chartRepo, vars.chartName, warehouse(vars.warehouse)).Version }}
    - uses: git-commit
      config:
        path: ./repo
        message: |
          Update Helm chart dependencies for ${{ vars.chartPath }}
    - uses: git-push
      as: push-target
      config:
        path: ./repo
        targetBranch: ${{ vars.targetBranch }}
