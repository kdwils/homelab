apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: helm-render
spec:
  vars:
    - name: gitRepo
    - name: imageRepo
    - name: chartPath
    - name: sourceBranch
    - name: targetBranch
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - branch: ${{ vars.sourceBranch }}
            path: ./src
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./target
    - uses: helm-update-chart
      config:
        path: ./src/${{ vars.chartPath }}
    - uses: git-commit
      config:
        path: ./src/${{ vars.chartPath }}
        message: |
          Render Helm manifests for ${{ vars.chartPath }}
    - uses: git-push
      as: push-target
      config:
        path: ./src/${{ vars.chartPath }}
        targetBranch: ${{ vars.targetBranch }}
