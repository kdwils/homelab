apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: render-and-pr-kustomize
spec:
  vars:
    - name: gitRepo
      value: https://github.com/kdwils/homelab
    - name: sourceBranch
      value: main
    - name: targetBranch
    - name: kustomizePath
    - name: environmentsPath
    - name: projectName
    - name: environmentName
      value: homelab
    - name: appName
    - name: namespace
  steps:
    - uses: git-clone
      as: clone-repos
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - branch: ${{ vars.sourceBranch }}
            path: ./source
          - branch: ${{ vars.targetBranch }}
            path: ./target
    - uses: copy
      as: copy-kustomize-files
      config:
        inPath: ./source/${{ vars.kustomizePath }}
        outPath: ./build
    - uses: kustomize-build
      as: render-manifests
      config:
        path: ./build
        outPath: ./target/${{ vars.environmentsPath }}/../manifest.yaml
    - uses: git-commit
      as: commit-rendered
      config:
        path: ./target
        message: |
          Render manifests for ${{ vars.projectName }} (${{ vars.environmentName }})
          Rendered from ${{ vars.sourceBranch }} branch
    - uses: git-push
      as: push-target
      config:
        path: ./target
        generateTargetBranch: true
    - uses: git-open-pr
      as: open-pr
      continueOnError: true
      config:
        repoURL: ${{ vars.gitRepo }}
        sourceBranch: ${{ task.outputs['push-target'].branch }}
        targetBranch: ${{ vars.targetBranch }}
        createTargetBranch: false
        title: "Deploy ${{ vars.projectName }} to ${{ vars.environmentName }}"
        description: |
          Rendered manifests from ${{ vars.sourceBranch }} ready for deployment.
    - uses: git-wait-for-pr
      as: wait-for-approval
      if: ${{ status('open-pr') == 'Succeeded' }}
      config:
        repoURL: ${{ vars.gitRepo }}
        prNumber: ${{ task.outputs['open-pr'].pr.id }}
    - uses: argocd-update
      as: sync-argocd
      config:
        apps:
          - name: ${{ vars.appName }}
            namespace: argocd
