apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: overseerr
  annotations:
    kargo.akuity.io/keep-namespace: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: overseerr
  namespace: overseerr
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: overseerr
  namespace: overseerr
spec:
  interval: "1h0m0s"
  subscriptions:
    - chart:
        repoURL: oci://ghcr.io/seerr-team/seerr
        name: seerr-chart
    - chart:
        repoURL: https://kdwils.github.io/helm-charts
        name: homelab-chart
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:media/seerr/environments/**
          - glob:charts/seerr/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: overseerr
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: overseerr
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: gitRepo
          value: https://github.com/kdwils/homelab
        - name: targetBranch
          value: main
        - name: warehouse
          value: overseerr
      steps:
        - task:
            name: git-ops-clone
            kind: ClusterPromotionTask
        - task:
            name: helm-update-single-chart
            kind: ClusterPromotionTask
          vars:
            - name: chartPath
              value: charts/seerr
            - name: chartRepo
              value: oci://ghcr.io/seerr-team/seerr
            - name: chartName
              value: seerr-chart
        - task:
            name: helm-update-single-chart
            kind: ClusterPromotionTask
          vars:
            - name: chartPath
              value: charts/seerr
            - name: chartRepo
              value: https://kdwils.github.io/helm-charts
            - name: chartName
              value: homelab-chart
        - task:
            name: git-ops-commit-pr
            kind: ClusterPromotionTask
          vars:
            - name: commitMessage
              value: |
                Update seerr chart dependencies
            - name: prTitle
              value: "Update seerr chart dependencies"
            - name: prDescription
              value: Update seerr chart dependencies
