apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: plex
  annotations:
    kargo.akuity.io/keep-namespace: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: plex
  namespace: plex
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: plex
  namespace: plex
spec:
  interval: "1h0m0s"
  subscriptions:
    - image:
        repoURL: linuxserver/plex
        constraint: ^1.0.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:media/plex/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: plex
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: plex
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: plex
        - name: imageRepo
          value: linuxserver/plex
        - name: valuesFilePath
          value: media/plex/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: plex.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
