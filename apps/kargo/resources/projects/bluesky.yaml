apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: bluesky
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: bluesky
  namespace: bluesky
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: bluesky
  namespace: bluesky
spec:
  subscriptions:
    - image:
        repoURL: ghcr.io/bluesky-social/pds
        semverConstraint: ^0.4.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:apps/bluesky/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: bluesky
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: bluesky
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: bluesky
        - name: imageRepo
          value: ghcr.io/bluesky-social/pds
        - name: valuesFilePath
          value: apps/bluesky/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: bluesky.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
