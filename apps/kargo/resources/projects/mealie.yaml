apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: mealie
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: mealie
  namespace: mealie
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: mealie
  namespace: mealie
spec:
  subscriptions:
    - image:
        repoURL: ghcr.io/mealie-recipes/mealie
        constraint: ^3.0.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:apps/mealie/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: mealie
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: mealie
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: mealie
        - name: imageRepo
          value: ghcr.io/mealie-recipes/mealie
        - name: valuesFilePath
          value: apps/mealie/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: mealie.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
