apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: prowlarr
  annotations:
    kargo.akuity.io/keep-namespace: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: prowlarr
  namespace: prowlarr
spec:
  interval: "1h0m0s"
  subscriptions:
    - image:
        repoURL: ghcr.io/linuxserver/prowlarr
        constraint: ^2.0.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:media/prowlarr/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: prowlarr
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: prowlarr
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: prowlarr
        - name: imageRepo
          value: ghcr.io/linuxserver/prowlarr
        - name: valuesFilePath
          value: media/prowlarr/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: prowlarr.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
