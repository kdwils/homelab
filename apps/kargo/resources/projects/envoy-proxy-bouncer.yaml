apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: envoy-proxy-bouncer
  annotations:
    kargo.akuity.io/keep-namespace: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: envoy-proxy-bouncer
  namespace: envoy-proxy-bouncer
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: envoy-proxy-bouncer
  namespace: envoy-proxy-bouncer
spec:
  subscriptions:
    - chart:
        repoURL: https://kdwils.github.io/envoy-proxy-crowdsec-bouncer
        name: envoy-proxy-bouncer
    - chart:
        repoURL: https://kdwils.github.io/helm-charts
        name: homelab-chart
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:monitoring/envoy-proxy-bouncer/environments/**
          - glob:charts/envoy-proxy-bouncer/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: envoy-proxy-bouncer
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: envoy-proxy-bouncer
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: gitRepo
          value: https://github.com/kdwils/homelab
        - name: targetBranch
          value: main
        - name: warehouse
          value: envoy-proxy-bouncer
      steps:
        - task:
            name: git-ops-clone
            kind: ClusterPromotionTask
        - task:
            name: helm-update-single-chart
            kind: ClusterPromotionTask
          vars:
            - name: chartPath
              value: charts/envoy-proxy-bouncer
            - name: chartRepo
              value: https://kdwils.github.io/envoy-proxy-crowdsec-bouncer
            - name: chartName
              value: envoy-proxy-bouncer
        - task:
            name: helm-update-single-chart
            kind: ClusterPromotionTask
          vars:
            - name: chartPath
              value: charts/envoy-proxy-bouncer
            - name: chartRepo
              value: https://kdwils.github.io/helm-charts
            - name: chartName
              value: homelab-chart
        - task:
            name: git-ops-commit-pr
            kind: ClusterPromotionTask
          vars:
            - name: commitMessage
              value: |
                Update envoy-proxy-bouncer chart dependencies
            - name: prTitle
              value: "Update envoy-proxy-bouncer chart dependencies"
            - name: prDescription
              value: Update envoy-proxy-bouncer chart dependencies
