apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: helm-render
spec:
  vars:
    - name: gitRepo
    - name: imageRepo
    - name: chartPath
    - name: sourceBranch
    - name: targetBranch
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./repo
    - uses: helm-template
      config:
        path: ./repo/${{ vars.chartPath }}
        valuesFiles:
          - ./repo/environments/dev/values.yaml
        namespace: blog
        releaseName: blog-dev
        outPath: ./repo/rendered/dev/manifest.yaml
    - uses: helm-template
      config:
        path: ./repo/${{ vars.chartPath }}
        valuesFiles:
          - ./repo/environments/prod/values.yaml
        namespace: blog
        releaseName: blog-prod
        outPath: ./repo/rendered/prod/manifest.yaml
    - uses: git-commit
      config:
        path: ./repo
        message: |
          Render Helm manifests
    - uses: git-push
      as: push-target
      config:
        path: ./repo
        targetBranch: ${{ vars.targetBranch }}
