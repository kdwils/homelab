apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: yaml-update-single-value
spec:
  vars:
    - name: filePath
    - name: yamlKey
    - name: yamlValue
  steps:
    - uses: yaml-update
      as: update-value
      config:
        path: ./repo/${{ vars.filePath }}
        updates:
          - key: ${{ vars.yamlKey }}
            value: ${{ vars.yamlValue }}
