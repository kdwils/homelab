apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: promote-branch-with-approval
spec:
  vars:
    - name: gitRepo
    - name: imageRepo
    - name: sourceBranch
    - name: targetBranch
    - name: appName
    - name: appNamespace
      value: argocd
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - branch: ${{ vars.sourceBranch }}
            path: ./source
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./target
    - uses: git-commit
      config:
        path: ./target
        message: |
          Promote to ${{ vars.targetBranch }}
          Image: ${{ imageFrom(vars.imageRepo).Tag }}
    - uses: git-push
      as: push
      config:
        path: ./target
        generateTargetBranch: true
    - uses: git-open-pr
      as: open-pr
      config:
        repoURL: ${{ vars.gitRepo }}
        sourceBranch: ${{ vars.sourceBranch }}
        targetBranch: ${{ vars.targetBranch }}
        createTargetBranch: true
        title: "Deploy to ${{ vars.targetBranch }} - ${{ imageFrom(vars.imageRepo).Tag }}"
        description: |
          ## Production Deployment - Review Required
          **Image:** `${{ imageFrom(vars.imageRepo).Tag }}`
    - uses: git-wait-for-pr
      as: wait-for-pr
      config:
        repoURL: ${{ vars.gitRepo }}
        prNumber: ${{ task.outputs['open-pr'].pr.id }}
