apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: tailscale
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: tailscale
  namespace: tailscale
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: homelab
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: tailscale
  namespace: tailscale
spec:
  subscriptions:
    - chart:
        repoURL: https://pkgs.tailscale.com/helmcharts
        name: tailscale-operator
    - chart:
        repoURL: https://kdwils.github.io/helm-charts
        name: homelab-chart
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:infra/tailscale/environments/**
          - glob:charts/tailscale/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: tailscale
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: tailscale
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: gitRepo
          value: https://github.com/kdwils/homelab
        - name: targetBranch
          value: main
        - name: warehouse
          value: tailscale
      steps:
        - task:
            name: git-ops-clone
            kind: ClusterPromotionTask
        - task:
            name: helm-update-single-chart
            kind: ClusterPromotionTask
          vars:
            - name: chartPath
              value: charts/tailscale
            - name: chartRepo
              value: https://pkgs.tailscale.com/helmcharts
            - name: chartName
              value: tailscale-operator
        - task:
            name: helm-update-single-chart
            kind: ClusterPromotionTask
          vars:
            - name: chartPath
              value: charts/tailscale
            - name: chartRepo
              value: https://kdwils.github.io/helm-charts
            - name: chartName
              value: homelab-chart
        - task:
            name: git-ops-commit-pr
            kind: ClusterPromotionTask
          vars:
            - name: commitMessage
              value: |
                Update tailscale chart dependencies
            - name: prTitle
              value: "Update tailscale chart dependencies"
            - name: prDescription
              value: Update tailscale chart dependencies
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: homelab
  namespace: tailscale
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: tailscale
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: chartPath
          value: charts/tailscale
        - name: targetBranch
          value: infra/tailscale/homelab
        - name: projectName
          value: tailscale
        - name: environmentsPath
          value: infra/tailscale/environments/homelab
        - name: valuesFilePath
          value: infra/tailscale/environments/homelab/homelab.yaml
        - name: appName
          value: tailscale
        - name: namespace
          value: tailscale
        - name: includeCRDs
          value: "true"
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
