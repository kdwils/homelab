apiVersion: v1
kind: Namespace
metadata:
  name: homelab-coordinator
  labels:
    kargo.akuity.io/project: "true"
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: homelab-coordinator
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: homelab-coordinator
  namespace: homelab-coordinator
spec:
  promotionPolicies:
    - stageSelector:
        name: deploy
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: homelab-coordinator
  namespace: homelab-coordinator
spec:
  subscriptions:
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        strictSemvers: false
        includePaths:
          - glob:apps/**/*.yaml
          - glob:infra/**/*.yaml
          - glob:media/**/*.yaml
          - glob:monitoring/**/*.yaml
          - glob:charts/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: deploy
  namespace: homelab-coordinator
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: homelab-coordinator
      sources:
        direct: true
  promotionTemplate:
    spec:
      steps:
        - task:
            name: render-homelab
            kind: PromotionTask
