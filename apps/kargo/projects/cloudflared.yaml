apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: cloudflared
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: homelab
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  interval: "1h0m0s"
  subscriptions:
    - image:
        repoURL: cloudflare/cloudflared
        constraint: ^2025.0.0
        strictSemvers: false
        discoveryLimit: 5
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:infra/cloudflared/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: cloudflared
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: cloudflared
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: cloudflared
        - name: imageRepo
          value: cloudflare/cloudflared
        - name: valuesFilePath
          value: infra/cloudflared/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: cloudflared.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: homelab
  namespace: cloudflared
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: cloudflared
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: infra/cloudflared/homelab
        - name: projectName
          value: cloudflared
        - name: environmentsPath
          value: infra/cloudflared/environments/homelab
        - name: valuesFilePath
          value: infra/cloudflared/environments/homelab/homelab.yaml
        - name: appName
          value: cloudflared
        - name: namespace
          value: cloudflared
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
