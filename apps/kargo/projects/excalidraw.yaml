apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: excalidraw
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: excalidraw
  namespace: excalidraw
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: homelab
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: excalidraw
  namespace: excalidraw
spec:
  subscriptions:
    - image:
        repoURL: excalidraw/excalidraw
        imageSelectionStrategy: Digest
        constraint: latest
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:apps/excalidraw/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: excalidraw
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: excalidraw
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: excalidraw
        - name: imageRepo
          value: excalidraw/excalidraw
        - name: valuesFilePath
          value: apps/excalidraw/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: excalidraw.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: homelab
  namespace: excalidraw
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: excalidraw
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: apps/excalidraw/staging
        - name: projectName
          value: excalidraw
        - name: environmentsPath
          value: apps/excalidraw/environments/homelab
        - name: valuesFilePath
          value: apps/excalidraw/environments/homelab/homelab.yaml
        - name: appName
          value: excalidraw
        - name: namespace
          value: excalidraw
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
