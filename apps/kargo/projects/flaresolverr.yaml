apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: flaresolverr
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: flaresolverr
  namespace: flaresolverr
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: homelab
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: flaresolverr
  namespace: flaresolverr
spec:
  subscriptions:
    - image:
        repoURL: ghcr.io/flaresolverr/flaresolverr
        constraint: ^3.0.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:media/flaresolverr/environments/**
          - glob:media/flaresolverr/charts/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: flaresolverr
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: flaresolverr
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: flaresolverr
        - name: imageRepo
          value: ghcr.io/flaresolverr/flaresolverr
        - name: valuesFilePath
          value: media/flaresolverr/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: flaresolverr.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: homelab
  namespace: flaresolverr
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: flaresolverr
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: media/flaresolverr/staging
        - name: projectName
          value: flaresolverr
        - name: environmentsPath
          value: media/flaresolverr/environments/homelab
        - name: valuesFilePath
          value: media/flaresolverr/environments/homelab/homelab.yaml
        - name: appName
          value: flaresolverr
        - name: namespace
          value: media
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
