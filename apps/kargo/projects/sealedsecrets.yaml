apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: sealedsecrets
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: sealedsecrets
  namespace: sealedsecrets
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: sealedsecrets
  namespace: sealedsecrets
spec:
  subscriptions:
    - chart:
        repoURL: https://bitnami-labs.github.io/sealed-secrets
        name: sealed-secrets
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:infra/sealedsecrets/environments/**
          - glob:charts/sealedsecrets/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: sealedsecrets
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: sealedsecrets
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: gitRepo
          value: https://github.com/kdwils/homelab
        - name: targetBranch
          value: main
        - name: warehouse
          value: sealedsecrets
      steps:
        - task:
            name: git-ops-clone
            kind: ClusterPromotionTask
        - task:
            name: helm-update-single-chart
            kind: ClusterPromotionTask
          vars:
            - name: chartPath
              value: charts/sealedsecrets
            - name: chartRepo
              value: https://bitnami-labs.github.io/sealed-secrets
            - name: chartName
              value: sealed-secrets
        - task:
            name: git-ops-commit-pr
            kind: ClusterPromotionTask
          vars:
            - name: commitMessage
              value: |
                Update sealed-secrets chart dependencies
            - name: prTitle
              value: "Update sealed-secrets chart dependencies"
            - name: prDescription
              value: Update sealed-secrets chart dependencies
