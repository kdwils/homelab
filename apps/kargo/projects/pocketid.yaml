apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: pocketid
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: pocketid
  namespace: pocketid
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: homelab
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: pocketid
  namespace: pocketid
spec:
  subscriptions:
    - image:
        repoURL: ghcr.io/pocket-id/pocket-id
        constraint: ^1.0.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:apps/pocketid/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: pocketid
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: pocketid
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: pocketid
        - name: imageRepo
          value: ghcr.io/pocket-id/pocket-id
        - name: valuesFilePath
          value: apps/pocketid/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: pocketid.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: homelab
  namespace: pocketid
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: pocketid
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: apps/pocketid/staging
        - name: projectName
          value: pocketid
        - name: environmentsPath
          value: apps/pocketid/environments/homelab
        - name: valuesFilePath
          value: apps/pocketid/environments/homelab/homelab.yaml
        - name: appName
          value: pocketid
        - name: namespace
          value: pocketid
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
