apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: rss
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: rss
  namespace: rss
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: rss
  namespace: rss
spec:
  interval: "1h0m0s"
  subscriptions:
    - image:
        repoURL: freshrss/freshrss
        semverConstraint: ^1.0.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:apps/rss/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: rss
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: rss
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: rss
        - name: imageRepo
          value: freshrss/freshrss
        - name: valuesFilePath
          value: apps/rss/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: rss.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
