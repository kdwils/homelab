apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: events
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: events
  namespace: events
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: homelab
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: events
  namespace: events
spec:
  interval: "1h0m0s"
  subscriptions:
    - image:
        repoURL: ghcr.io/kdwils/events
        discoveryLimit: 5
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:apps/events/environments/**
          - glob:charts/homelab/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: events
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: events
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: events
        - name: imageRepo
          value: ghcr.io/kdwils/events
        - name: valuesFilePath
          value: apps/events/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: events.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: homelab
  namespace: events
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: events
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: apps/events/homelab
        - name: projectName
          value: events
        - name: environmentsPath
          value: apps/events/environments/homelab
        - name: valuesFilePath
          value: apps/events/environments/homelab/homelab.yaml
        - name: appName
          value: events
        - name: namespace
          value: events
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
