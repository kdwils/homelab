apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: blog
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: blog
  namespace: blog
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: dev
      autoPromotionEnabled: true
    - stageSelector:
        name: prod
      autoPromotionEnabled: false
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: blog
  namespace: blog
spec:
  subscriptions:
    - chart:
        repoURL: https://kdwils.github.io/helm-charts
        name: homelab-chart
    - image:
        repoURL: ghcr.io/kdwils/blog
        semverConstraint: ^1.0.0
        strictSemvers: false
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:apps/blog/environments/**
          - glob:apps/blog/charts/**
        excludePaths:
          - glob:apps/blog/rendered/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: blog
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: blog
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: blog
        - name: imageRepo
          value: ghcr.io/kdwils/blog
        - name: valuesFilePath
          value: apps/blog/environments/dev/homelab.yaml
        - name: imageTagYamlPath
          value: blog.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
          vars:
            - name: valuesFilePath
              value: apps/blog/environments/prod/homelab.yaml
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: dev
  namespace: blog
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: blog
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: apps/blog/dev
        - name: projectName
          value: blog
        - name: environmentsPath
          value: apps/blog/environments/dev
        - name: valuesFilePath
          value: apps/blog/environments/dev/homelab.yaml
        - name: appName
          value: blog-dev
        - name: namespace
          value: blog
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: prod
  namespace: blog
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: blog
      sources:
        stages:
          - dev
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: apps/blog/prod
        - name: projectName
          value: blog
        - name: environmentsPath
          value: apps/blog/environments/prod
        - name: valuesFilePath
          value: apps/blog/environments/prod/homelab.yaml
        - name: appName
          value: blog-prod
        - name: namespace
          value: blog
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
