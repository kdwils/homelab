apiVersion: kargo.akuity.io/v1alpha1
kind: Project
metadata:
  name: overseerr
---
apiVersion: kargo.akuity.io/v1alpha1
kind: ProjectConfig
metadata:
  name: overseerr
  namespace: overseerr
spec:
  promotionPolicies:
    - stageSelector:
        name: main
      autoPromotionEnabled: true
    - stageSelector:
        name: homelab
      autoPromotionEnabled: true
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Warehouse
metadata:
  name: overseerr
  namespace: overseerr
spec:
  subscriptions:
    - image:
        repoURL: ghcr.io/sct/overseerr
        constraint: ^1.0.0
        strictSemvers: false
        discoveryLimit: 5
    - git:
        repoURL: https://github.com/kdwils/homelab.git
        branch: main
        includePaths:
          - glob:media/overseerr/environments/**
          - glob:media/overseerr/charts/**
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: main
  namespace: overseerr
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: overseerr
      sources:
        direct: true
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: main
        - name: warehouse
          value: overseerr
        - name: imageRepo
          value: ghcr.io/sct/overseerr
        - name: valuesFilePath
          value: media/overseerr/environments/homelab/homelab.yaml
        - name: imageTagYamlPath
          value: overseerr.deployment.image.tag
      steps:
        - task:
            name: update-source-main
            kind: ClusterPromotionTask
---
apiVersion: kargo.akuity.io/v1alpha1
kind: Stage
metadata:
  name: homelab
  namespace: overseerr
spec:
  requestedFreight:
    - origin:
        kind: Warehouse
        name: overseerr
      sources:
        stages:
          - main
  promotionTemplate:
    spec:
      vars:
        - name: targetBranch
          value: media/overseerr/staging
        - name: projectName
          value: overseerr
        - name: environmentsPath
          value: media/overseerr/environments/homelab
        - name: valuesFilePath
          value: media/overseerr/environments/homelab/homelab.yaml
        - name: appName
          value: overseerr
        - name: namespace
          value: media
      steps:
        - task:
            name: render-and-pr-helm
            kind: ClusterPromotionTask
