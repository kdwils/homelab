apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: update-image
spec:
  vars:
    - name: gitRepo
    - name: imageRepo
    - name: chartPath
    - name: sourceBranch
    - name: targetBranch
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - branch: ${{ vars.sourceBranch }}
            path: ./source
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./repo
    - uses: copy
      config:
        inPath: ./source/environments
        outPath: ./repo/environments
    - uses: yaml-update
      config:
        path: ./repo/environments/dev/values.yaml
        updates:
          - key: blog.deployment.image.tag
            value: ${{ imageFrom(vars.imageRepo).Tag }}
    - uses: yaml-update
      config:
        path: ./repo/environments/prod/values.yaml
        updates:
          - key: blog.deployment.image.tag
            value: ${{ imageFrom(vars.imageRepo).Tag }}
    - uses: git-commit
      config:
        path: ./repo
        message: |
          Update image to ${{ imageFrom(vars.imageRepo).Tag }}
    - uses: git-push
      as: push-target
      config:
        path: ./repo
        targetBranch: ${{ vars.targetBranch }}
