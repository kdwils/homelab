apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: update-image
spec:
  vars:
    - name: gitRepo
    - name: imageRepo
    - name: chartPath
    - name: sourceBranch
    - name: targetBranch
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - branch: ${{ vars.sourceBranch }}
            path: ./src
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./target
    - uses: yaml-update
      config:
        path: ./src/environments/dev/values.yaml
        updates:
          - key: blog.deployment.image.tag
            value: ${{ imageFrom(vars.imageRepo).Tag }}
    - uses: yaml-update
      config:
        path: ./src/environments/prod/values.yaml
        updates:
          - key: blog.deployment.image.tag
            value: ${{ imageFrom(vars.imageRepo).Tag }}
    - uses: git-commit
      config:
        path: ./target
        message: |
          Update image for ${{ vars.targetBranch }}
    - uses: git-push
      as: push-target
      config:
        path: ./target
        targetBranch: ${{ vars.targetBranch }}
