apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: render-helm-to-branch
spec:
  vars:
    - name: gitRepo
    - name: imageRepo
    - name: chartPath
    - name: sourceBranch
    - name: targetBranch
    - name: appName
    - name: appNamespace
      value: argocd
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - commit: ${{ commitFrom(vars.gitRepo).ID }}
            path: ./src
          - branch: ${{ vars.sourceBranch }}
            create: true
            path: ./target
    - uses: git-clear
      config:
        path: ./target/rendered
    - uses: helm-update-chart
      config:
        path: ./src/${{ vars.chartPath }}
    - uses: helm-template
      config:
        path: ./src/${{ vars.chartPath }}
        valuesFiles:
          - ./src/environments/dev/values.yaml
        namespace: blog
        releaseName: blog-dev
        outPath: ./target/rendered/dev/manifest.yaml
    - uses: helm-template
      config:
        path: ./src/${{ vars.chartPath }}
        valuesFiles:
          - ./src/environments/prod/values.yaml
        namespace: blog
        releaseName: blog-prod
        outPath: ./target/rendered/prod/manifest.yaml
    - uses: git-commit
      config:
        path: ./target
        message: |
          Render Helm manifests for ${{ vars.targetBranch }}
          Image: ${{ imageFrom(vars.imageRepo).Tag }}
          Commit: ${{ commitFrom(vars.gitRepo).ID }}
    - uses: git-push
      as: push
      config:
        path: ./target
        targetBranch: ${{ vars.targetBranch }}
    - uses: argocd-update
      config:
        apps:
          - name: ${{ vars.appName }}
            namespace: ${{ vars.appNamespace }}
            sources:
              - repoURL: ${{ vars.gitRepo }}
                desiredRevision: ${{ vars.targetBranch }}
                updateTargetRevision: true
