apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: promote-with-manual-approval
  namespace: kargo
spec:
  vars:
    - name: gitRepo
    - name: imageRepo
    - name: sourcePath
    - name: targetBranch
    - name: appName
    - name: appNamespace
      value: argocd
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.gitRepo }}
        checkout:
          - commit: ${{ commitFrom(vars.gitRepo).ID }}
            path: ./source
          - branch: ${{ vars.targetBranch }}
            create: true
            path: ./target
    - uses: copy
      config:
        inPath: ./source/${{ vars.sourcePath }}
        outPath: ./target
    - uses: git-commit
      config:
        path: ./target
        message: |
          Promote to ${{ vars.targetBranch }}

          Image: ${{ imageFrom(vars.imageRepo).Tag }}
          Commit: ${{ commitFrom(vars.gitRepo).ID }}
    - uses: git-push
      as: push
      config:
        path: ./target
        generateTargetBranch: true
    - uses: git-open-pr
      as: open-pr
      config:
        repoURL: ${{ vars.gitRepo }}
        sourceBranch: ${{ task.outputs['push'].branch }}
        targetBranch: ${{ vars.targetBranch }}
        createTargetBranch: true
        title: "Deploy to ${{ vars.targetBranch }} - ${{ imageFrom(vars.imageRepo).Tag }}"
        description: |
          ## Production Deployment - Review Required

          **Image:** `${{ imageFrom(vars.imageRepo).Tag }}`
          **Source Commit:** `${{ commitFrom(vars.gitRepo).ID }}`

          This PR was automatically created by Kargo for production deployment.

          **⚠️ Manual review and approval required before merging.**
    - uses: git-wait-for-pr
      as: wait-for-pr
      config:
        repoURL: ${{ vars.gitRepo }}
        prNumber: ${{ task.outputs['open-pr'].pr.id }}
    - uses: argocd-update
      config:
        apps:
          - name: ${{ vars.appName }}
            namespace: ${{ vars.appNamespace }}
            sources:
              - repoURL: ${{ vars.gitRepo }}
                desiredRevision: ${{ task.outputs['wait-for-pr'].commit }}
                updateTargetRevision: true
