apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: git-push
  namespace: kargo
spec:
  vars:
    - name: commitMessage
  steps:
    - uses: git-commit
      config:
        path: ./src
        message: ${{ vars.commitMessage }}
    - uses: git-push
      config:
        path: ./src
