apiVersion: kargo.akuity.io/v1alpha1
kind: ClusterPromotionTask
metadata:
  name: kustomize-image-promote
  namespace: kargo
spec:
  vars:
    - name: componentName
    - name: repoURL
    - name: imageName
    - name: imageRepo
    - name: baseBranch
    - name: targetBranch
    - name: kustomizePath
  steps:
    - uses: git-clone
      config:
        repoURL: ${{ vars.repoURL }}
        checkout:
          - branch: ${{ vars.baseBranch}}
            path: ./src
    - uses: kustomize-set-image
      as: set-image
      config:
        path: ./src/${{ vars.kustomizePath }}
        image: ${{ vars.imageName }}=${{ vars.imageRepo }}:${{ components.${{ vars.componentName }}.version }}
    - uses: git-commit
      as: commit
      config:
        repoURL: ${{ vars.repoURL }}
        branch: ${{ vars.targetBranch }}
        paths:
          - ./src/${{ vars.kustomizePath }}/kustomization.yaml
        message: "Promote blog image to tag"
    - uses: git-push
      as: push
      config:
        repoURL: ${{ vars.repoURL }}
        branch: ${{ vars.targetBranch }}
