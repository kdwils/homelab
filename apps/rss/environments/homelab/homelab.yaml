serviceAccount:
  create: true
  automount: true

deployment:
  create: true
  replicaCount: 1

  image:
    repository: freshrss/freshrss
    tag: 1.27.1
    pullPolicy: IfNotPresent
  env:
    CRON_MIN: "13,43"
    PUID: "1000"
    PGID: "1000"
    TZ: "America/New_York"
    OIDC_ENABLED: "1"
    OIDC_PROVIDER_METADATA_URL: https://pocketid.kyledev.co/.well-known/openid-configuration
    OIDC_SCOPES: openid email profile
    OIDC_X_FORWARDED_HEADERS: X-Forwarded-Proto X-Forwarded-Host
    OIDC_REMOTE_USER_CLAIM: preferred_username

  envFrom:
    - secretRef:
        name: freshrss-oidc

  resources:
    limits:
      cpu: 100m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 64Mi

  livenessProbe:
    httpGet:
      path: /
      port: http

  readinessProbe:
    httpGet:
      path: /
      port: http

service:
  create: true
  type: ClusterIP
  port: 80
  name: http

httproute:
  create: true
  hostnames:
    - "rss.int.kyledev.co"
    - "rss.ts.kyledev.co"
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system

pvc:
  create: true
  pvcs:
    - name: freshrss-data-pvc
      size: 5Gi
      storageClassName: ""
      accessMode: ReadWriteOnce
      mountPath: /var/www/FreshRSS/data

sealedsecrets:
  - name: freshrss-oidc
    data:
      OIDC_CLIENT_ID: 
      OIDC_CLIENT_SECRET: 
