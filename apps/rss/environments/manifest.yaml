    spec:
      serviceAccountName: rss-homelab-homelab-chart
      securityContext:
        {}
      containers:
        - name: homelab-chart
          image: ":1.16.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            {}
          readinessProbe:
            {}
          resources:
            {}
