---
# Source: homelab/charts/homelab-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-homelab-homelab-chart
  labels:
    helm.sh/chart: homelab-chart-0.0.12
    app.kubernetes.io/name: homelab-chart
    app.kubernetes.io/instance: rss-homelab
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: homelab-chart
      app.kubernetes.io/instance: rss-homelab
  template:
