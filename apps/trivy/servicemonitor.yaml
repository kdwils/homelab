apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: trivy
  namespace: trivy
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: trivy-operator
  namespaceSelector:
    matchNames:
      - trivy
  endpoints:
    - port: http
      path: /metrics
      interval: 30s
