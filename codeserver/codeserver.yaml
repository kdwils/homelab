apiVersion: v1
kind: Namespace
metadata:
  name: codeserver
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: code-server
  name: code-server
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: code-server
  namespace: codeserver
  labels:
    app.kubernetes.io/name: code-server
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: code-server
  labels:
    app.kubernetes.io/name: code-server
spec:
  ports:
    - port: 22
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    app.kubernetes.io/name: code-server
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app.kubernetes.io/name: code-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
    spec:
      containers:
        - name: code-server
          image: codeserver
          imagePullPolicy: Always
          volumeMounts:
            - name: data
              mountPath: /config
            - name: ssh-volume
              mountPath: /etc/ssh/sshd_config
              subPath: sshd_config
            - name: ssh-volume
              subPath: authorized_keys
              mountPath: /home/kyle/.ssh/authorized_keys
          ports:
            - name: ssh
              containerPort: 22
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: ssh
          readinessProbe:
            tcpSocket:
              port: ssh
          resources: {}
      serviceAccountName: code-server
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: code-server
        - name: ssh-volume
          configMap:
            defaultMode: 0600
            name: ssh-config
      nodeSelector:
        kubernetes.io/hostname: "nuc"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: code-server-sudo-password
  namespace: codeserver
spec:
  encryptedData:
    password: 
  template:
    data: null
    metadata:
      name: code-server-sudo-password
      namespace: codeserver
    type: Opaque
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: ssh-config
  namespace: codeserver
data:
  sshd_config: |
    Port 22
    AuthorizedKeysFile	.ssh/authorized_keys
    PasswordAuthentication yes
    AllowTcpForwarding no
    GatewayPorts no
    X11Forwarding no
    ClientAliveInterval 300
    ClientAliveCountMax 3
    PidFile /config/sshd.pid
    Subsystem	sftp	internal-sftp
  authorized_keys: |
    ssh-rsa  kyle.wilson@kyledev.co
