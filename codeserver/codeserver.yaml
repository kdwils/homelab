apiVersion: v1
kind: Namespace
metadata:
  name: codeserver
---
apiVersion: v1
kind: ServiceAccount
metadata:
  labels:
    app.kubernetes.io/name: code-server
  name: code-server
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: code-server
  namespace: codeserver
  labels:
    app.kubernetes.io/name: code-server
spec:
  accessModes:
    - "ReadWriteOnce"
  resources:
    requests:
      storage: "10Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: code-server
  labels:
    app.kubernetes.io/name: code-server
spec:
  ports:
    - port: 2222
      targetPort: ssh
      protocol: TCP
      name: ssh
  selector:
    app.kubernetes.io/name: code-server
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-server
  labels:
    app.kubernetes.io/name: code-server
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: code-server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: code-server
    spec:
      imagePullSecrets: []
      securityContext:
        fsGroup: 1000
      initContainers:
        - name: init-chmod-data
          image: busybox:latest
          imagePullPolicy: IfNotPresent
          command:
            - sh
            - -c
            - |
              chown -R 1000:1000 /config
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: data
              mountPath: /config
      containers:
        - name: code-server
          image: codeserver
          imagePullPolicy: Always
          env:
            - name: PUBLIC_KEY
              value: ssh-rsa  kyle.wilson@kyledev.co
            - name: SUDO_ACCESS
              value: "true"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: "USER_NAME"
              value: "kyle"
            - name: USER_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: code-server-sudo-password
            - name: "TZ"
              value: "America/New_York"
          volumeMounts:
            - name: data
              mountPath: /config
          ports:
            - name: ssh
              containerPort: 2222
              protocol: TCP
          livenessProbe:
            exec:
              command:
                - echo
                - "up"
          readinessProbe:
            exec:
              command:
                - echo
                - "up"
          resources: {}
      serviceAccountName: code-server
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: code-server
      nodeSelector:
        kubernetes.io/hostname: "nuc"
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: code-server-sudo-password
  namespace: codeserver
spec:
  encryptedData:
    password: 
  template:
    data: null
    metadata:
      name: code-server-sudo-password
      namespace: codeserver
    type: Opaque
