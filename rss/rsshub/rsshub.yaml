# Source: rsshub/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rsshub
  labels:
    app.kubernetes.io/name: rsshub
    app.kubernetes.io/instance: rsshub
spec:
  replicas: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: rsshub
      app.kubernetes.io/instance: rsshub
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rsshub
        app.kubernetes.io/instance: rsshub
    spec:
      serviceAccountName: rsshub
      securityContext: {}
      containers:
        - name: rsshub
          securityContext: {}
          image: rsshub
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 1200
              protocol: TCP
          env:
            - name: CACHE_CONTENT_EXPIRE
              value: "3600"
            - name: CACHE_EXPIRE
              value: "300"
            - name: CACHE_TYPE
              value: "redis"
            - name: NODE_ENV
              value: "production"
            - name: REDIS_URL
              value: redis://rsshub-redis:6379/
            - name: PUPPETEER_WS_ENDPOINT
              value: ws://rsshub-puppeteer:3000
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
          resources: {}
