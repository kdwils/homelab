apiVersion: v1
kind: Service
metadata:
  name: rsshub
  labels:
    app.kubernetes.io/name: rsshub
    app.kubernetes.io/instance: rsshub
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
