apiVersion: v1
kind: Service
metadata:
  labels:
    app: metabase
  name: metabase
  namespace: metabase
spec:
  ports:
    - name: "3000"
      port: 3000
      targetPort: 3000
  selector:
    app: metabase
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: metabase-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metabase
spec:
  selector:
    matchLabels:
      app: metabase
  template:
    metadata:
      labels:
        app: metabase
    spec:
      nodeSelector:
        kubernetes.io/arch: "amd64"
      containers:
        - name: metabase
          image: metabase
          env:
            - name: MB_DB_DBNAME
              valueFrom:
                secretKeyRef:
                  name: database
                  key: database_name
            - name: MB_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: database
                  key: database_password
            - name: MB_DB_USER
              valueFrom:
                secretKeyRef:
                  name: database
                  key: database_username
            - name: MB_DB_PORT
              value: "5432"
            - name: MB_DB_TYPE
              value: postgres
            - name: MB_DB_HOST
              value: postgres
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: metabase-data
              mountPath: /metabase-data
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10
            failureThreshold: 10
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 5
      volumes:
        - name: metabase-data
          persistentVolumeClaim:
            claimName: metabase-pvc
