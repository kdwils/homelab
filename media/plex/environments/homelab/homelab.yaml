plex:
  serviceAccount:
    create: true
    automount: false

  deployment:
    create: true
    replicaCount: 1
    strategyType: Recreate

    image:
      repository: linuxserver/plex
      tag: 1.42.2
      pullPolicy: IfNotPresent

    env:
      PUID: "1000"
      PGID: "1000"

    envFrom:
      - secretRef:
          name: plex

    volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      - name: plex
        persistentVolumeClaim:
          claimName: plex
    volumeMounts:
      - mountPath: /movies
        name: media
        subPath: movies
      - mountPath: /tv
        name: media
        subPath: tv
      - mountPath: /config
        name: plex
        subPath: configs/plex

  service:
    create: true
    type: LoadBalancer
    annotations:
      metallb.universe.tf/loadBalancerIPs: 192.168.0.240
    ports:
      - name: pms
        port: 32400
        protocol: TCP
        targetPort: 32400
      - name: http
        port: 80
        targetPort: 32400

  httproutes:
    - name: plex-int
      hostnames:
        - plex.ts.kyledev.co
        - plex.int.kyledev.co
      parentRefs:
        - name: homelab
          namespace: envoy-gateway-system
      rules:
        - backendRefs:
            - group: ""
              kind: Service
              name: plex
              port: 32400
    - name: plex-public
      hostnames:
        - plex.kyledev.co
      parentRefs:
        - name: homelab
          namespace: envoy-gateway-system
      rules:
        - backendRefs:
            - group: ""
              kind: Service
              name: plex
              port: 32400
  pvc:
    create: true
    pvcs:
      - name: media
        size: 10Ti
        storageClassName: "nfs-client"
        accessMode: ReadWriteMany
      - name: plex
        size: 35Gi
        accessMode: ReadWriteOnce

  sealedsecrets:
    - name: plex
      data:
        PLEX_CLAIM: 

  securityPolicies:
    - name: plex-public
      targetRoute: plex-public
      targetNamespace: media
      extAuth:
        grpc:
          backendRefs:
            - group: ""
              kind: Service
              name: homelab-envoy-proxy-bouncer
              namespace: envoy-gateway-system
              port: 8080
