apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-forwarded-headers: "true"
  name: plex
  namespace: media
spec:
  ingressClassName: nginx
  rules:
    - host: plex.int.my-host.com
      http:
        paths:
          - backend:
              service:
                name: plex
                port:
                  name: http
            path: /
            pathType: Prefix
    - host: plex.my-host.com
      http:
        paths:
          - backend:
              service:
                name: plex
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - plex.int.my-host.com
      secretName: plex-kyledev-tls-prod
