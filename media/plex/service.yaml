apiVersion: v1
kind: Service
metadata:
  name: plex
  namespace: media
  labels:
    app: plex
spec:
  type: NodePort
  ports:
    - name: pms
      port: 32400
      protocol: TCP
      targetPort: pms
    - name: http
      port: 80
      targetPort: pms
    - name: https
      port: 443
      targetPort: 32443
  selector:
    app: plex
