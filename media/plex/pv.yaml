apiVersion: v1
kind: PersistentVolume
metadata:
  name: media
  labels:
    pv: media
spec:
  capacity:
    storage: 4300Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn-static
  local:
    path: /external/media
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - nuc
