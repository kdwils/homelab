        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: plex
      securityContext:
        {}
      containers:
        - name: plex
          image: "linuxserver/plex:1.42.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: pms
              containerPort: 32400
              protocol: TCP
            - name: http
              containerPort: 32400
              protocol: TCP
          volumeMounts:
            - mountPath: /movies
              name: media
              subPath: movies
            - mountPath: /tv
              name: media
              subPath: tv
            - mountPath: /config
              name: plex
              subPath: configs/plex
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
          envFrom:
            - secretRef:
                name: plex
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: plex
          persistentVolumeClaim:
            claimName: plex
