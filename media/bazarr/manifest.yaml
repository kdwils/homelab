apiVersion: apps/v1
kind: Deployment
metadata:
  name: bazarr
  labels:
    helm.sh/chart: bazarr-0.1.12
    app.kubernetes.io/name: bazarr
    app.kubernetes.io/instance: bazarr
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: bazarr
      app.kubernetes.io/instance: bazarr
  template:
    metadata:
      labels:
        helm.sh/chart: bazarr-0.1.12
        app.kubernetes.io/name: bazarr
        app.kubernetes.io/instance: bazarr
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: bazarr
      securityContext:
        {}
      containers:
        - name: bazarr
          image: "linuxserver/bazarr:1.5.5"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6767
              protocol: TCP
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 6767
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 0
            periodSeconds: 10
            tcpSocket:
              port: 6767
            timeoutSeconds: 1
          volumeMounts:
            - mountPath: /config
              name: bazarr
              subPath: configs/bazarr
            - mountPath: /movies
              name: media
              subPath: movies
            - mountPath: /tv
              name: media
              subPath: tv
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "UTC"
      volumes:
        - name: bazarr
          persistentVolumeClaim:
            claimName: bazarr-pvc
        - name: media
          persistentVolumeClaim:
            claimName: media
