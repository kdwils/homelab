apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: sonarr
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: sonarr:homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: media
    server: "https://kubernetes.default.svc"
  source:
    path: media/sonarr/environments
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: media/sonarr/staging
  sources: []
  project: media
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
