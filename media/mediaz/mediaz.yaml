# Source: mediaz/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homelab-mediaz
  labels:
    helm.sh/chart: mediaz-0.1.0
    app.kubernetes.io/name: mediaz
    app.kubernetes.io/instance: homelab
    app.kubernetes.io/version: "0.0.1"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mediaz
      app.kubernetes.io/instance: homelab
  template:
    metadata:
      labels:
        helm.sh/chart: mediaz-0.1.0
        app.kubernetes.io/name: mediaz
        app.kubernetes.io/instance: homelab
        app.kubernetes.io/version: "0.0.1"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: homelab-mediaz
      containers:
        - name: mediaz
          image: mediaz
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
          env:
            - name: LOG_LEVEL
              value: debug
            - name: MEDIAZ_PROWLARR_APIKEY
              valueFrom:
                secretKeyRef:
                  name: mediaz
                  key: prowlarrKey
            - name: MEDIAZ_TMDB_APIKEY
              valueFrom:
                secretKeyRef:
                  name: mediaz
                  key: tmdbKey
          volumeMounts:
            - mountPath: /app/data
              name: mediaz
            - mountPath: /app/config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /downloads/transmission
              name: media
              subPath: downloads/transmission
            - mountPath: /tv
              name: media
              subPath: tv
            - mountPath: /movies
              name: media
              subPath: movies
      volumes:
        - name: config
          configMap:
            name: config
        - name: mediaz
          persistentVolumeClaim:
            claimName: mediaz
        - name: media
          persistentVolumeClaim:
            claimName: media
