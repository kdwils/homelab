              name: media
              subPath: tv
          env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
      volumes:
        - name: sonarr
          persistentVolumeClaim:
            claimName: sonarr
        - name: media
          persistentVolumeClaim:
            claimName: media
