apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: media
  annotations:
    longhorn.io/num-replicas: "1"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 500Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jellyfin
  namespace: media
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
