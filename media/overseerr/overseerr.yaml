apiVersion: v1
kind: ServiceAccount
metadata:
  name: overseerr
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: overseerr-config
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: overseerr-settings
  namespace: media
data:
  settings.json: |
    {
      "main": {
        "applicationUrl": "https://overseerr.int.kyledev.co"
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: overseerr
  labels:
    app: overseerr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: overseerr
  template:
    metadata:
      labels:
        app: overseerr
    spec:
      serviceAccountName: overseerr
      containers:
        - name: overseerr
          image: overseerr
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5055
          env:
            - name: TZ
              value: "UTC"
          volumeMounts:
            - name: config
              mountPath: /app/config
            - name: config-volume
              mountPath: /app/config/settings.json
              subPath: settings.json
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: overseerr-config
        - name: config-volume
          configMap:
            name: overseerr-settings
---
apiVersion: v1
kind: Service
metadata:
  name: overseerr
spec:
  selector:
    app: overseerr
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5055
  type: ClusterIP
