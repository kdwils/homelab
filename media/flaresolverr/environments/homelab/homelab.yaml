flaresolverr:
  serviceAccount:
    create: true
    automount: false

  deployment:
    create: true
    replicaCount: 1
    strategyType: Recreate

    image:
      repository: ghcr.io/flaresolverr/flaresolverr
      tag: v3.4.0
      pullPolicy: IfNotPresent

    env:
      LOG_LEVEL: "DEBUG"

    resources:
      limits:
        memory: "512Mi"
        cpu: "500m"
      requests:
        memory: "256Mi"
        cpu: "250m"

    livenessProbe:
      httpGet:
        path: /health
        port: 8191
      initialDelaySeconds: 10
      periodSeconds: 30
    readinessProbe:
      httpGet:
        path: /health
        port: 8191
      initialDelaySeconds: 10
      periodSeconds: 30

  service:
    create: true
    type: ClusterIP
    port: 8191
    targetPort: 8191
    name: http
