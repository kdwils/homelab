byparr:
  serviceAccount:
    create: true
    automount: false

  deployment:
    create: true
    replicaCount: 1
    deployStrategy: Recreate

    image:
      repository: ghcr.io/thephaseless/byparr
      tag: 2.1.0
      pullPolicy: IfNotPresent

    env:
      PORT: "8191"

  service:
    create: true
    type: ClusterIP
    port: 8191
    targetPort: 8191
    name: http

  httproute:
    create: true
    hostnames:
      - byparr.int.kyledev.co
    parentRefs:
      - name: homelab
        namespace: envoy-gateway-system
