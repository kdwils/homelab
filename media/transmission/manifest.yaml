apiVersion: apps/v1
kind: Deployment
metadata:
  name: transmission
  labels:
    helm.sh/chart: transmission-0.1.11
    app.kubernetes.io/name: transmission
    app.kubernetes.io/instance: transmission
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: transmission
      app.kubernetes.io/instance: transmission
  template:
    metadata:
      labels:
        helm.sh/chart: transmission-0.1.11
        app.kubernetes.io/name: transmission
        app.kubernetes.io/instance: transmission
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: transmission
      securityContext:
        {}
      containers:
        - name: transmission
          securityContext:
            capabilities:
              add:
              - NET_ADMIN
            privileged: true
          image: "haugene/transmission-openvpn:5.3.2"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 9091
              protocol: TCP
          volumeMounts:
            - mountPath: /downloads/transmission
              name: media
              subPath: downloads/transmission
            - mountPath: /config/transmission-home
              name: transmission
              subPath: config/transmission-home
          env:
            - name: LOCAL_NETWORK
              value: "192.168.0.0/24"
            - name: NORDVPN_CATEGORY
              value: "P2P"
            - name: NORDVPN_COUNTRY
              value: "US"
            - name: NORDVPN_PROTOCOL
              value: "TCP"
            - name: OPENVPN_PROVIDER
              value: "NORDVPN"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TRANSMISSION_DOWNLOAD_DIR
              value: "/downloads/transmission"
            - name: TRANSMISSION_HOME
              value: "/config/transmission-home"
            - name: TRANSMISSION_INCOMPLETE_DIR
              value: "/downloads/transmission"
            - name: TRANSMISSION_PEER_PORT
              value: "47444"
          envFrom:
            - secretRef:
                name: openvpn
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - name: transmission
          persistentVolumeClaim:
            claimName: transmission
