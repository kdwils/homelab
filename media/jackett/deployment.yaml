# Source: jackett/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jackett
  namespace: media
  labels:
    app: jackett
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jackett
      release: jackett
  template:
    metadata:
      labels:
        app: jackett
        release: jackett
    spec:
      volumes:
        - name: media
          persistentVolumeClaim:
            claimName: media
        - hostPath:
            path: /dev/net/tun
          name: dev-tun
        - name: jackett-secret
          secret:
            secretName: openvpn
      nodeSelector:
        kubernetes.io/arch: "amd64"
      containers:
        - name: jackett
          image: jackett
          imagePullPolicy: IfNotPresent
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
          ports:
            - name: http
              containerPort: 9117
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: media
              subPath: configs/jackett
            - mountPath: /downloads
              name: media
              subPath: downloads/jackett
            - mountPath: /config/openvpn/
              name: jackett-secret
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
