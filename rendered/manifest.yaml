# Source: homelab/charts/rss/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rss-homelab
  labels:
    helm.sh/chart: rss-0.0.11
    app.kubernetes.io/name: rss
    app.kubernetes.io/instance: rss-homelab
    app.kubernetes.io/version: "1.16.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: rss
      app.kubernetes.io/instance: rss-homelab
  template:
    metadata:
      labels:
        helm.sh/chart: rss-0.0.11
        app.kubernetes.io/name: rss
        app.kubernetes.io/instance: rss-homelab
        app.kubernetes.io/version: "1.16.0"
        app.kubernetes.io/managed-by: Helm
    spec:
      serviceAccountName: rss-homelab
      securityContext:
        {}
      containers:
        - name: rss
          image: "freshrss/freshrss:1.27.1"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
            limits:
              cpu: 100m
              memory: 256Mi
            requests:
              cpu: 50m
              memory: 64Mi
          volumeMounts:
            - mountPath: /var/www/FreshRSS/data
              name: pvc-freshrss-data-pvc
              readOnly: false
          env:
            - name: CRON_MIN
              value: "13,43"
            - name: OIDC_ENABLED
              value: "1"
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: "America/New_York"
          envFrom:
            - secretRef:
                name: homelab-rss
      volumes:
        - name: pvc-freshrss-data-pvc
          persistentVolumeClaim:
            claimName: freshrss-data-pvc
---
