apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          image: cloudflare/cloudflared:2023.6.0
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
          name: cloudflared
          volumeMounts:
            - mountPath: /etc/cloudflared/config/config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /etc/cloudflared/creds/homelab.json
              name: creds
              subPath: homelab.json
            - mountPath: /etc/cloudflared/cert.pem
              name: cert
              subPath: cert.pem
      volumes:
        - name: creds
          secret:
            secretName: tunnel
            items:
              - key: homelab.json
                path: homelab.json
        - name: cert
          secret:
            secretName: tunnel
            items:
              - key: cert.pem
                path: cert.pem
        - name: config
          secret:
            secretName: tunnel
            items:
              - key: config.yaml
                path: config.yaml
