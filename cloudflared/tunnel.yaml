apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: tunnel
  namespace: cloudflared
spec:
  encryptedData:
    cert.pem: 
    config.yaml: 
    homelab.json: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: tunnel
      namespace: cloudflared
---
apiVersion: v1
kind: Namespace
metadata:
  name: cloudflared
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudflared
  namespace: cloudflared
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloudflared
  template:
    metadata:
      labels:
        app: cloudflared
    spec:
      containers:
        - args:
            - tunnel
            - --config
            - /etc/cloudflared/config/config.yaml
            - run
          image: cloudflared
          livenessProbe:
            failureThreshold: 1
            httpGet:
              path: /ready
              port: 2000
            initialDelaySeconds: 10
            periodSeconds: 10
          name: cloudflared
          volumeMounts:
            - mountPath: /etc/cloudflared/config/config.yaml
              name: config
              subPath: config.yaml
            - mountPath: /etc/cloudflared/creds/homelab.json
              name: creds
              subPath: homelab.json
            - mountPath: /etc/cloudflared/cert.pem
              name: cert
              subPath: cert.pem
      volumes:
        - name: creds
          secret:
            items:
              - key: homelab.json
                path: homelab.json
            secretName: tunnel
        - name: cert
          secret:
            items:
              - key: cert.pem
                path: cert.pem
            secretName: tunnel
        - name: config
          secret:
            items:
              - key: config.yaml
                path: config.yaml
            secretName: tunnel
