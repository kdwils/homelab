apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - argocd.yaml
  - ingress.yaml
  - namespace.yaml

namespace: argocd

patches:
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: argocd-cm
    path: argocd-cm-patch.yaml
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: argocd-rbac-cm
    path: argocd-rbac-cm-patch.yaml
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: argocd-cmd-params-cm
    path: argocd-cmd-params-cm-patch.yaml

components:
  - https://github.com/argoproj-labs/argocd-extensions/manifests
