apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pihole
  namespace: argocd
spec:
  destination:
    namespace: pihole
    server: "https://kubernetes.default.svc"
  source:
    path: pihole
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: HEAD
    kustomize:
      version: v3.8.1
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true