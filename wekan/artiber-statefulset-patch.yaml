apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: wekan-mongodb-arbiter
  namespace: "wekan"
spec:
  template:
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: beta.kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
