apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - wekan.yaml
  - namespace.yaml

patches:
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: wekan

  - path: statefulset-patch.yaml
    target:
      kind: StatefulSet
      name: wekan-mongodb
      namespace: wekan
