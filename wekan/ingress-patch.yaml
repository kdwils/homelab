apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wekan
  labels:
    app: wekan
    chart: wekan-7.45.0
    component: wekan
    heritage: Helm
    release: wekan
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: wekan.int.kyledev.co
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: wekan
                port:
                  number: 8080
  tls:
    - hosts:
        - wekan.int.kyledev.co
      secretName: wekan-kyledev-tls-prod
