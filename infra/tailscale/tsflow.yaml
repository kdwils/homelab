apiVersion: apps/v1
kind: Deployment
metadata:
  name: tsflow
  labels:
    app: tsflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tsflow
  template:
    metadata:
      labels:
        app: tsflow
    spec:
      containers:
        - name: tsflow
          image: tsflow
          ports:
            - containerPort: 8080
          env:
            - name: TAILSCALE_API_KEY
              valueFrom:
                secretKeyRef:
                  name: tsflow
                  key: TAILSCALE_API_KEY
            - name: TAILSCALE_TAILNET
              valueFrom:
                secretKeyRef:
                  name: tsflow
                  key: TAILSCALE_TAILNET
            - name: ENVIRONMENT
              value: "production"
          restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: tsflow
spec:
  selector:
    app: tsflow
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: tsflow
  namespace: tailscale
spec:
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system
  hostnames:
    - "tsflow.int.kyledev.co"
  rules:
    - backendRefs:
        - name: tsflow
          port: 8080
