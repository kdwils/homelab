longhorn:
  persistence:
    defaultClass: true
    defaultClassReplicaCount: 1
  defaultSettings:
    defaultReplicaCount: 1
  longhornUI:
    replicas: 1
  preUpgradeChecker:
    jobEnabled: false

homelab:
  httproute:
    create: true
    hostnames:
      - "longhorn.int.kyledev.co"
      - "longhorn.ts.kyledev.co"
    parentRefs:
      - name: homelab
        namespace: envoy-gateway-system
    rules:
      - backendRefs:
          - name: longhorn-frontend
            port: 80
