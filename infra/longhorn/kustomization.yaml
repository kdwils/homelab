apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - longhorn.yaml
  - ingress.yaml

patches:
  - target:
      kind: Service
      name: longhorn-frontend
      namespace: longhorn-system
    patch: |-
      - op: replace
        path: /spec/type
        value: LoadBalancer
      - op: remove
        path: /spec/ports/0/nodePort
  - target:
      kind: Deployment
      name: longhorn-ui
      namespace: longhorn-system
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
