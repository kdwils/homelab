apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: cloudflared:homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: cloudflared
    server: "https://kubernetes.default.svc"
  source:
    path: infra/cloudflared/environments
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: infra/cloudflared/staging
  sources: []
  project: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
