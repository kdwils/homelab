apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-gateway
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: envoy-gateway-system
    server: "https://kubernetes.default.svc"
  sources:
    - repoURL: "oci://docker.io/envoyproxy/gateway-helm"
      chart: gateway-helm
      targetRevision: v1.6.2
      helm:
        valuesObject:
          config:
            envoyGateway:
              extensionApis:
                enableEnvoyPatchPolicy: true
    - repoURL: "https://github.com/kdwils/homelab"
      path: infra/envoy-gateway
      targetRevision: HEAD
  project: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
