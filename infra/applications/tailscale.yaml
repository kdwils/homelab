apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tailscale
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: tailscale:homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: tailscale
    server: "https://kubernetes.default.svc"
  source:
    path: infra/tailscale/environments
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: infra/tailscale/homelab
  sources: []
  project: infra
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
