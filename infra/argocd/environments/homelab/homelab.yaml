argocd:
  global:
    domain: argocd.kyledev.co

  configs:
    cm:
      url: https://argocd.kyledev.co
      admin.enabled: "true"
      accounts.readonly-user: login, apiKey
      statusbadge.enabled: "true"
      statusbadge.url: https://argocd.kyledev.co/
      application.namespaces: "*"
      oidc.config: |
        name: PocketID
        issuer: https://pocketid.kyledev.co
        clientID: 7e697ce9-a9ae-4fae-9782-bb2f575d65a8
        clientSecret: $oidc.pocketid.clientSecret
        requestedScopes: ["openid", "profile", "email", "groups"]
        requestedIDTokenClaims:
          groups:
            essential: true
      resource.customizations: |
        apiextensions.k8s.io/CustomResourceDefinition:
          ignoreDifferences: |
            jsonPointers:
            - /status
        admissionregistration.k8s.io/ValidatingWebhookConfiguration:
          ignoreDifferences: |
            jsonPointers:
            - /webhooks/0/clientConfig/caBundle
            - /webhooks/1/clientConfig/caBundle

      resource.customizations.ignoreDifferences.all: |
        managedFieldsManagers:
          - kube-controller-manager
        jsonPointers:
          - /spec/template/spec/containers/0/resources/requests
          - /spec/template/spec/containers/0/resources/limits

    rbac:
      policy.csv: |
        p, role:admin, *, *, *, allow
        g, admins, role:admin
        g, friends, role:readonly
      policy.default: role:readonly

    params:
      server.insecure: "true"

    secret:
      createSecret: false

  dex:
    enabled: false

  server:
    ingress:
      enabled: false
    service:
      type: ClusterIP

    httproute:
      enabled: true
      parentRefs:
        - name: homelab
          group: gateway.networking.k8s.io
          kind: Gateway
          namespace: envoy-gateway-system
      hostnames:
        - argocd.kyledev.co
        - argocd.int.kyledev.co
        - argocd.ts.kyledev.co

homelab:
  sealedsecrets:
    - name: argocd-secret
      data:
        admin.password: 
        admin.passwordMtime: 
        oidc.pocketid.clientSecret: 
        server.secretkey: 
    - name: argocd-initial-admin-secret
      data:
        password: 

g