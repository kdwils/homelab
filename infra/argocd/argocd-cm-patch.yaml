kind: ConfigMap
apiVersion: v1
data:
  url: "https://argocd.kyledev.co"
  dex.config: |
    connectors:
    - type: oidc
      id: pocketid
      name: pocketid
      config:
        issuer: 'https://pocketid.kyledev.co'
        clientID: 7e697ce9-a9ae-4fae-9782-bb2f575d65a8
        clientSecret: $oidc.pocketid.clientSecret
        scopes:
          - openid
          - profile
          - email
          - groups
        userNameKey: preferred_username
        overrideClaimMapping: true
        claimMapping:
          username: preferred_username
          email: email
          name: name
          groups: groups
        admin.enabled: 'true'
  accounts.readonly-user: login, apiKey
  statusbadge.enabled: "true"
  statusbadge.url: https://argocd.kyledev.co/
  application.namespaces: "*"
  resource.customizations: |
    apiextensions.k8s.io/CustomResourceDefinition:
      ignoreDifferences: |
        jsonPointers:
        - /status
    admissionregistration.k8s.io/ValidatingWebhookConfiguration:
      ignoreDifferences: |
        jsonPointers:
        - /webhooks/0/clientConfig/caBundle
        - /webhooks/1/clientConfig/caBundle
  resource.customizations.ignoreDifferences.all: |
    managedFieldsManagers:
      - kube-controller-manager
    jsonPointers:
      - /spec/template/spec/containers/0/resources/requests
      - /spec/template/spec/containers/0/resources/limits
metadata:
  labels:
    app.kubernetes.io/name: argocd-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cm
