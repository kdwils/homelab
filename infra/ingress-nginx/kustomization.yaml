apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ingress-nginx.yaml
  - tailscale-service.yaml
  - servicemonitor.yaml

patches:
  - target:
      group: ""
      version: v1
      kind: ConfigMap
      name: ingress-nginx-controller
    path: configmap-patch.yaml
  - target:
      group: "apps"
      version: v1
      kind: Deployment
      name: ingress-nginx-controller
    path: deployment-patch.yaml
