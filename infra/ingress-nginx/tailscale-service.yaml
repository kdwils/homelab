apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-tailscale
  namespace: media
  labels:
    app: ingress-nginx
  annotations:
    tailscale.com/expose: "true"
    tailscale.com/hostname: "ingress-nginx"
spec:
  type: LoadBalancer
  loadBalancerClass: tailscale
  externalTrafficPolicy: Cluster
  ports:
    - appProtocol: http
      name: http
      port: 80
      protocol: TCP
      targetPort: http
    - appProtocol: https
      name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
