apiVersion: v1
kind: Service
metadata:
  name: ingress-nginx-controller-tailscale
  namespace: ingress-nginx
  annotations:
    tailscale.com/expose: "ingress-nginx"
    tailscale.com/hostname: "plex"
spec:
  loadBalancerClass: tailscale
  externalTrafficPolicy: Cluster
  ports:
    - appProtocol: http
      name: http
      port: 80
      protocol: TCP
      targetPort: http
    - appProtocol: https
      name: https
      port: 443
      protocol: TCP
      targetPort: https
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/instance: ingress-nginx
    app.kubernetes.io/name: ingress-nginx
  type: LoadBalancer
