apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab
  namespace: envoy-gateway-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: envoy-gateway-class
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: tailscale-proxy
  listeners:
    - name: kyledev-int-https
      protocol: HTTPS
      port: 443
      hostname: "*.int.kyledev.co"
      tls:
        mode: Terminate
        certificateRefs:
          - name: kyledev-int-tls
            kind: Secret
            group: ""
      allowedRoutes:
        namespaces:
          from: All
    - name: kyledev-int-http
      protocol: HTTP
      port: 80
      hostname: "*.int.kyledev.co"
      allowedRoutes:
        namespaces:
          from: All
    - name: kyledev-http
      protocol: HTTP
      port: 80
      hostname: "*.kyledev.co"
      allowedRoutes:
        namespaces:
          from: All
