apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: homelab
  namespace: envoy-gateway-system
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  gatewayClassName: envoy-gateway-class
  listeners:
    - name: https
      protocol: HTTPS
      port: 443
      hostname: "*.int.kyledev.co"
      tls:
        mode: Terminate
        certificateRefs:
          - name: kyledev-int-tls
            kind: Secret
            group: ""
    - name: http
      protocol: HTTP
      port: 80
      hostname: "*.int.kyledev.co"
      tls:
        mode: Terminate
        certificateRefs:
          - name: kyledev-int-tls
            kind: Secret
            group: ""
