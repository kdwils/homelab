apiVersion: v1
kind: Service
metadata:
  name: homelab-gateway-metallb
  namespace: envoy-gateway-system
spec:
  loadBalancerIP: 192.168.0.249
  ports:
    - name: https
      port: 443
      protocol: TCP
      targetPort: 10443
    - name: http
      port: 80
      protocol: TCP
      targetPort: 10080
    - name: nats
      port: 4222
      protocol: TCP
      targetPort: 4222
  selector:
    app.kubernetes.io/component: proxy
    app.kubernetes.io/managed-by: envoy-gateway
    app.kubernetes.io/name: envoy
    gateway.envoyproxy.io/owning-gateway-name: homelab
    gateway.envoyproxy.io/owning-gateway-namespace: envoy-gateway-system
  type: LoadBalancer
