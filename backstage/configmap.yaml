apiVersion: v1
data:
  app-config.yaml: |
    app:
      title: kyledev.co
    organization:
      name: kyledev.co
    auth:
      environment: development
      providers:
        github:
          development:
            clientId: ${AUTH_GITHUB_CLIENT_ID}
            clientSecret: ${AUTH_GITHUB_CLIENT_SECRET}
kind: ConfigMap
metadata:
  name: backstage-config
  namespace: backstage