apiVersion: v1
kind: Service
metadata:
  labels:
    app: transmission
  name: transmission
  namespace: media
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 9091
  selector:
    app: transmission
    release: transmission
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: transmission
  namespace: media
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 8Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: transmission
  name: transmission
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transmission
      release: transmission
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: transmission
        release: transmission
    spec:
      containers:
      - env:
        - name: OPENVPN_PROVIDER
          value: NORDVPN
        - name: OPENVPN_USERNAME
          valueFrom:
            secretKeyRef:
              key: username
              name: openvpn
        - name: OPENVPN_PASSWORD
          valueFrom:
            secretKeyRef:
              key: password
              name: openvpn
        - name: NORDVPN_PROTOCOL
          value: TCP
        - name: NORDVPN_COUNTRY
          value: US
        - name: NORDVPN_CATEGORY
          value: P2P
        - name: LOCAL_NETWORK
          value: 192.168.0.0/24
        - name: TRANSMISSION_PEER_PORT
          value: "47444"
        - name: TRANSMISSION_DOWNLOAD_DIR
          value: /downloads/transmission
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TRANSMISSION_INCOMPLETE_DIR
          value: /downloads/transmission
        - name: TRANSMISSION_HOME
          value: /config/transmission-home
        image: haugene/transmission-openvpn:5.3.2
        imagePullPolicy: IfNotPresent
        name: transmission
        ports:
        - containerPort: 9091
          name: http
          protocol: TCP
        resources: {}
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
          privileged: true
        volumeMounts:
        - mountPath: /downloads/transmission
          name: media
          subPath: downloads/transmission
        - mountPath: /config/transmission-home
          name: transmission
          subPath: config/transmission-home
      volumes:
      - name: media
        persistentVolumeClaim:
          claimName: media
      - name: transmission
        persistentVolumeClaim:
          claimName: transmission
---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  creationTimestamp: null
  name: openvpn
  namespace: media
spec:
  encryptedData:
    password: 
    username: 
  template:
    data: null
    metadata:
      creationTimestamp: null
      name: openvpn
      namespace: media
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: transmission
  namespace: media
spec:
  hostnames:
  - transmission.int.kyledev.co
  - transmission.ts.kyledev.co
  parentRefs:
  - name: homelab
    namespace: envoy-gateway-system
  rules:
  - backendRefs:
    - name: transmission
      port: 80
