apiVersion: v1
kind: Namespace
metadata:
  name: excalidraw
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: excalidraw
  namespace: excalidraw
spec:
  selector:
    matchLabels:
      app: excalidraw
  template:
    metadata:
      labels:
        app: excalidraw
    spec:
      volumes:
        - name: excalidraw
          persistentVolumeClaim:
            claimName: excalidraw
      containers:
        - name: excalidraw
          imagePullPolicy: Always
          image: excalidraw
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - mountPath: /excalidraw
              name: excalidraw
              subPath: excalidraw
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: excalidraw
  name: excalidraw
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: http
  selector:
    app: excalidraw
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
  name: excalidraw
  namespace: excalidraw
spec:
  ingressClassName: nginx
  rules:
    - host: draw.int.kyledev.co
      http:
        paths:
          - backend:
              service:
                name: excalidraw
                port:
                  name: http
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - draw.int.kyledev.co
      secretName: wildcard-kyledev-tls-prod
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: excalidraw
  namespace: excalidraw
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
