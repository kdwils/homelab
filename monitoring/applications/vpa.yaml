apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vpa
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kube-system
    server: "https://kubernetes.default.svc"
  source:
    repoURL: https://github.com/kubernetes/autoscaler.git
    targetRevision: vertical-pod-autoscaler-1.3.1
    path: vertical-pod-autoscaler/deploy
  sources: []
  project: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
