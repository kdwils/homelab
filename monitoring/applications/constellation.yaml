apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: constellation
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: constellation
    server: "https://kubernetes.default.svc"
  source:
    path: monitoring/constellation
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: HEAD
  sources: []
  project: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
