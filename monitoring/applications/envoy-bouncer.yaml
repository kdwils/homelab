apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-bouncer
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: crowdsec
    server: "https://kubernetes.default.svc"
  source:
    path: monitoring/envoy-gateway-bouncer
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: HEAD
  sources: []
  project: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
