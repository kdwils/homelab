apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: envoy-bouncer
  namespace: argocd
  annotations:
    kargo.akuity.io/authorized-stage: envoy-proxy-bouncer:homelab
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: envoy-gateway-system
    server: "https://kubernetes.default.svc"
  source:
    path: monitoring/envoy-proxy-bouncer
    repoURL: "https://github.com/kdwils/homelab"
    targetRevision: homelab
  sources: []
  project: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
