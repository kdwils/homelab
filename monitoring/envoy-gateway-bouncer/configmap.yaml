apiVersion: v1
kind: ConfigMap
metadata:
  name: envoy-bouncer-config
data:
  config.yaml: |
    server:
      port: 8080
      logLevel: debug

    bouncer:
      apiURL: http://crowdsec-service.crowdsec.svc.cluster.local:8080
      trustedProxies:
        - 10.43.0.0/16
        - 10.42.0.0/16
    cache:
      ttl: 5m
      maxSize: 1000
