apiVersion: v1
kind: ServiceAccount
metadata:
  name: envoy-bouncer
---
apiVersion: v1
kind: Service
metadata:
  name: envoy-bouncer
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: envoy-bouncer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: envoy-bouncer
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: envoy-bouncer
  template:
    metadata:
      labels:
        app.kubernetes.io/name: envoy-bouncer
    spec:
      serviceAccountName: envoy-bouncer
      securityContext:
        runAsNonRoot: true
      containers:
        - name: envoy-bouncer
          image: envoy-bouncer
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - secretRef:
                name: envoy-bouncer
            - configMapRef:
                name: envoy-bouncer
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
