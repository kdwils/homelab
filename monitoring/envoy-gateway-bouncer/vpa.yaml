apiVersion: "autoscaling.k8s.io/v1"
kind: VerticalPodAutoscaler
metadata:
  name: envoy-bouncer-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: envoy-bouncer
  updatePolicy:
    updateMode: "Auto"
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        controlledResources: ["cpu", "memory"]
