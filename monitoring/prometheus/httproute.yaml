apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: prometheus
  namespace: monitoring
spec:
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system
  hostnames:
    - "prometheus.int.kyledev.co"
  rules:
    - backendRefs:
        - name: prometheus-kube-prometheus-prometheus
          port: 9090
