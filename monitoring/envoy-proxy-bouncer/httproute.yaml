apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homelab-bouncer
  namespace: envoy-gateway-system
spec:
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system
  hostnames:
    - bouncer.kyledev.co
  rules:
    - matches:
        - path:
            type: Exact
            value: /captcha
      backendRefs:
        - name: homelab-envoy-proxy-bouncer
          port: 8081
          namespace: envoy-gateway-system
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: homelab-envoy-proxy-bouncer
          port: 8080
          namespace: envoy-gateway-system
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homelab-bouncer-captcha
  namespace: envoy-gateway-system
spec:
  parentRefs:
    - name: homelab
      namespace: envoy-gateway-system
  hostnames:
    - bouncer.kyledev.co
  rules:
    - matches:
        - path:
            type: Exact
            value: /captcha
      backendRefs:
        - name: homelab-envoy-proxy-bouncer
          port: 8081
          namespace: envoy-gateway-system
---
apiVersion: gateway.envoyproxy.io/v1alpha1
kind: SecurityPolicy
metadata:
  name: homelab-gateway-security
spec:
  targetRefs:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: argocd
      namespace: argocd
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: bluesky
      namespace: bluesky
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: mealie
      namespace: mealie
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: overseer
      namespace: media
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: plex
      namespace: media
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: pocketid
      namespace: pocketid
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: vaultwarden
      namespace: vaultwarden
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      name: blog
      namespace: blog
  extAuth:
    grpc:
      backendRefs:
        - group: ""
          kind: Service
          name: homelab-envoy-proxy-bouncer
          port: 8080
          namespace: envoy-gateway-system
