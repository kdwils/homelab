homelab:
  sealedsecrets:
    - name: envoy-bouncer
      data:
        apiKey: 
        secretKey: 
        signingKey: 

homelab-envoy-proxy-bouncer:
  replicaCount: 2
  fullnameOverride: homelab-envoy-proxy-bouncer
  nameOverride: homelab-envoy-proxy-bouncer

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - all
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  config:
    trustedProxies:
      - 10.43.0.0/16
      - 10.42.0.0/16
    bouncer:
      enabled: true
      metrics: true
      metricsInterval: "10m"
      lapiURL: "http://crowdsec-service.crowdsec.svc.cluster.local:8080"
      tickerInterval: "10s"
      apiKeySecretRef:
        name: "envoy-bouncer"
        key: "apiKey"

    waf:
      enabled: false

    captcha:
      enabled: true
      provider: "turnstile"
      siteKey: "0x4AAAAAAB1bbQbIpIhvAYwl"
      secretKeySecretRef:
        name: "envoy-bouncer"
        key: "secretKey"
      signingKeySecretRef:
        name: "envoy-bouncer"
        key: "signingKey"
      timeout: "10s"
      challengeDuration: "5m"
      sessionDuration: "3h"
      callbackURL: "https://bouncer.kyledev.co"
      cookieDomain: ".kyledev.co"

  httproute:
    enabled: true
    parentRefs:
      - name: homelab
        namespace: envoy-gateway-system
    hostnames:
      - bouncer.kyledev.co

  referenceGrant:
    create: true
    fromNamespaces:
      - argocd
      - blog
      - bluesky
      - mealie
      - media
      - pocketid
      - vaultwarden
