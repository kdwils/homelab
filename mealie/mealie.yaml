apiVersion: v1
kind: Service
metadata:
  name: mealie
  namespace: mealie
spec:
  selector:
    app: mealie
  ports:
    - protocol: TCP
      port: 9925
      targetPort: 9000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mealie
  template:
    metadata:
      labels:
        app: mealie
    spec:
      containers:
        - name: mealie
          image: mealie
          ports:
            - containerPort: 9000
          resources:
            limits:
              memory: "1000Mi"
          volumeMounts:
            - name: mealie-data
              mountPath: /app/data
          env:
            - name: ALLOW_SIGNUP
              value: "false"
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "America/New_York"
            - name: MAX_WORKERS
              value: "3"
            - name: WEB_CONCURRENCY
              value: "3"
            - name: BASE_URL
              value: "https://mealie.kyledev.co"
            - name: DB_ENGINE
              value: "postgres"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mealie
                  key: database_username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mealie
                  key: database_password
            - name: POSTGRES_SERVER
              value: "postgres"
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: mealie
                  key: database_name
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: mealie
                  key: database_port
          dependsOn:
            - condition:
                serviceHealthy:
                  name: postgres
      volumes:
        - name: mealie-data
          persistentVolumeClaim:
            claimName: mealie-data
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: mealie
spec:
  selector:
    app: postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: mealie
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: mealie-pgdata
              mountPath: /var/lib/postgresql/mealie
              subPath: mealie
          env:
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: mealie
                  key: database_username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mealie
                  key: database_password
            - name: PGDATA
              value: mealie
      healthCheck:
        exec:
          command:
            - pg_isready
        initialDelaySeconds: 30
        periodSeconds: 30
        timeoutSeconds: 20
        failureThreshold: 3
      volumes:
        - name: mealie-pgdata
          persistentVolumeClaim:
            claimName: mealie-pgdata
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-data
  namespace: mealie
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mealie-pgdata
  namespace: mealie
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 30Gi
