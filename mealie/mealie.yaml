apiVersion: apps/v1
kind: Deployment
metadata:
  name: mealie
  namespace: mealie
  labels:
    app.kubernetes.io/instance: mealie
    app.kubernetes.io/name: mealie
spec:
  revisionHistoryLimit: 3
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: mealie
      app.kubernetes.io/instance: mealie
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mealie
        app.kubernetes.io/instance: mealie
    spec:
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: mealie
          image: mealie-frontend
          imagePullPolicy: IfNotPresent
          env:
            - name: API_URL
              value: http://localhost:9000
            - name: TZ
              value: UTC
          ports:
            - name: api
              containerPort: 9000
              protocol: TCP
            - name: http
              containerPort: 3000
              protocol: TCP
          volumeMounts:
            - name: api-data
              mountPath: /app/data/
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
        - env:
            - name: API_PORT
              value: "9000"
            - name: TZ
              value: America/New_York
          image: mealie-api
          imagePullPolicy: IfNotPresent
          name: mealie-api
          ports:
            - containerPort: 9000
              name: api
          volumeMounts:
            - mountPath: /app/data/
              name: api-data
      volumes:
        - name: api-data
          persistentVolumeClaim:
            claimName: mealie-api-data
