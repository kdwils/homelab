apiVersion: v1
kind: Pod
metadata:
  annotations:
    helm.sh/hook: test
  labels:
    app: nats-test-request-reply
    chart: nats-0.19.12
  name: nats-test-request-reply
spec:
  containers:
    - command:
        - /bin/sh
        - -ec
        - |
          nats reply -s nats://$NATS_HOST:4222 'name.>' --command "echo 1" &
        - |
          "&&"
        - |
          name=$(nats request -s nats://$NATS_HOST:4222 name.test '' 2>/dev/null)
        - |
          "&&"
        - |
          [ $name = test ]
      env:
        - name: NATS_HOST
          value: nats
      image: natsio/nats-box:0.13.8
      name: nats-box
  restartPolicy: Never
